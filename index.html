<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FANTASYAS ¬∑ —Ñ—ñ–Ω–∞–ª—å–Ω–∏–π –∞–ø–¥–µ–π—Ç</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Manrope', sans-serif;
    }

    :root {
      --bg: #000000;
      --surface: rgba(17, 17, 17, 0.6); /* Glassmorphism base */
      --card: rgba(26, 26, 26, 0.5);
      --border: rgba(255, 255, 255, 0.1);
      --text: #ffffff;
      --text-sec: #aaaaaa;
      --accent: #888888;
      --hover: rgba(44, 44, 44, 0.7);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      --blur: blur(10px);
      --font-scale: 1;
      --post-padding: 24px;
      --avatar-size: 52px;
      --font-size-base: 1rem;
    }

    body.light {
      --bg: #f8f8f8;
      --surface: rgba(255, 255, 255, 0.6);
      --card: rgba(238, 238, 238, 0.5);
      --border: rgba(0, 0, 0, 0.1);
      --text: #111111;
      --text-sec: #555555;
      --accent: #666666;
      --hover: rgba(224, 224, 224, 0.7);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      --blur: blur(10px);
    }

    /* ===== –¢–ï–õ–ï–í–Ü–ó–û–† ===== */
    body.tv {
      --font-scale: 1.4;
      --post-padding: 36px;
      --avatar-size: 80px;
      --font-size-base: 1.3rem;
    }

    body.tv .post {
      margin-bottom: 40px;
    }

    body.tv .post-header {
      gap: 24px;
    }

    body.tv .username {
      font-size: 1.8rem;
    }

    body.tv .post-content {
      font-size: 1.6rem;
      line-height: 1.5;
    }

    body.tv .post-footer button {
      font-size: 1.8rem;
      gap: 16px;
      padding: 12px 24px;
    }

    body.tv .subscribe-post-btn {
      font-size: 1.4rem;
      padding: 12px 28px;
    }

    body.tv .comments-section {
      margin-top: 36px;
    }

    body.tv .comment .avatar {
      width: 60px;
      height: 60px;
    }

    body.tv .comment-content {
      font-size: 1.4rem;
      padding: 16px 24px;
    }

    body.tv .comment-input-area textarea {
      font-size: 1.4rem;
      padding: 16px 24px;
    }

    body.tv .top-bar {
      height: 100px;
    }

    body.tv .site-name {
      font-size: 2.8rem;
    }

    body.tv .burger {
      width: 48px;
      height: 32px;
    }

    body.tv .burger span {
      height: 4px;
    }

    body.tv .sidebar a {
      font-size: 2rem;
      margin: 2.5rem 0;
    }

    body.tv .card {
      padding: 36px;
    }

    body.tv input, body.tv textarea, body.tv button {
      font-size: 1.4rem;
      padding: 18px 28px;
    }

    /* ===== –ó–ê–ì–ê–õ–¨–ù–Ü –°–¢–ò–õ–Ü ===== */
    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      transition: background 0.25s, color 0.25s;
      font-size: calc(var(--font-size-base) * var(--font-scale));
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      background: var(--surface);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border-bottom: 1px solid var(--border);
      box-shadow: var(--shadow);
      z-index: 1000;
    }

    .site-name {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(145deg, #fff, #aaa);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: -0.5px;
    }
    body.light .site-name { background: linear-gradient(145deg, #111, #555); -webkit-background-clip: text; }

    .burger {
      width: 32px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }
    .burger span {
      height: 3px;
      width: 100%;
      background: var(--text);
      border-radius: 6px;
      transition: 0.3s cubic-bezier(0.68, -0.6, 0.32, 1.6);
    }
    .burger.active span:nth-child(1) { transform: rotate(45deg) translate(7px, 6px); }
    .burger.active span:nth-child(2) { opacity: 0; transform: scale(0); }
    .burger.active span:nth-child(3) { transform: rotate(-45deg) translate(7px, -6px); }

    .sidebar {
      position: fixed;
      top: 0;
      left: -300px;
      width: 280px;
      height: 100%;
      background: var(--surface);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      padding: 100px 28px;
      border-right: 1px solid var(--border);
      box-shadow: var(--shadow);
      transition: left 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      z-index: 999;
    }
    .sidebar.active { left: 0; }

    .sidebar a {
      display: block;
      color: var(--text-sec);
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: 600;
      margin: 2rem 0;
      transition: 0.2s;
      position: relative;
      width: fit-content;
    }
    .sidebar a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.2s;
    }
    .sidebar a:hover { color: var(--text); transform: translateX(8px); }
    .sidebar a:hover::after { width: 100%; }

    .badge {
      background: #ff4444;
      color: white;
      border-radius: 50%;
      padding: 2px 8px;
      font-size: 0.8rem;
      margin-left: 8px;
      display: inline-block;
    }

    .main-content {
      margin-top: 90px;
      padding: 20px;
      max-width: 680px;
      margin-left: auto;
      margin-right: auto;
    }
    body.tv .main-content {
      max-width: 1000px;
    }

    .section { display: none; opacity: 0; transform: translateY(20px); transition: 0.4s; }
    .section.active { display: block; opacity: 1; transform: translateY(0); }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 28px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: var(--shadow);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      transition: 0.25s;
    }
    .card:hover { border-color: var(--accent); }

    input, textarea {
      width: 100%;
      padding: 16px 20px;
      border-radius: 20px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
      font-size: 1rem;
      outline: none;
      transition: 0.2s;
      backdrop-filter: var(--blur);
    }
    input:focus, textarea:focus { border-color: var(--accent); background: var(--card); }
    ::placeholder { color: var(--text-sec); opacity: 0.5; }

    button {
      padding: 14px 26px;
      border: none;
      border-radius: 40px;
      background: var(--surface);
      color: var(--text);
      font-weight: 600;
      border: 1px solid var(--border);
      cursor: pointer;
      transition: 0.2s;
      box-shadow: var(--shadow);
      backdrop-filter: var(--blur);
    }
    button:hover {
      background: var(--hover);
      transform: scale(1.02);
      border-color: var(--accent);
    }

    /* –°—Ç—Ä—ñ—á–∫–∞ */
    .feed-header {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      justify-content: center;
    }
    .feed-header button {
      flex: 1;
      max-width: 200px;
      background: var(--surface);
      border: 1px solid var(--border);
      font-size: 1.1rem;
      padding: 12px 20px;
      backdrop-filter: var(--blur);
    }
    .feed-header button.active {
      background: var(--accent);
      color: black;
      border-color: var(--accent);
    }

    /* –ü–æ—à—É–∫ —É –ø–æ–ø—É–ª—è—Ä–Ω–æ–º—É */
    .popular-search {
      margin-bottom: 20px;
    }

    .feed { display: flex; flex-direction: column; gap: 24px; }

    .post {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 28px;
      padding: var(--post-padding);
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s cubic-bezier(0.2, 0.9, 0.3, 1), transform 0.6s cubic-bezier(0.2, 0.9, 0.3, 1);
      backdrop-filter: var(--blur);
      box-shadow: var(--shadow);
    }
    .post.show { opacity: 1; transform: translateY(0); }

    .post-header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 18px;
      position: relative;
      flex-wrap: wrap;
    }
    .avatar {
      width: var(--avatar-size);
      height: var(--avatar-size);
      border-radius: 50%;
      background: #333;
      background-size: cover;
      background-position: center;
      border: 2px solid var(--border);
      cursor: pointer;
      transition: 0.2s;
    }
    .avatar:hover { border-color: var(--accent); }
    .username {
      font-weight: 700;
      font-size: 1.15rem;
      cursor: pointer;
      text-decoration: none;
      color: var(--text);
    }
    .username:hover { text-decoration: underline; }
    .menu-btn {
      margin-left: auto;
      font-size: 2rem;
      line-height: 1;
      background: none;
      border: none;
      color: var(--text-sec);
      padding: 0 8px;
      cursor: pointer;
    }
    .menu-btn:hover { color: var(--text); transform: scale(1.2); background: none; border: none; }

    .subscribe-post-btn {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 30px;
      padding: 6px 16px;
      font-size: 0.9rem;
      font-weight: 600;
      margin-left: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: var(--blur);
    }
    .subscribe-post-btn:hover {
      background: var(--accent);
      color: black;
      border-color: var(--accent);
      transform: scale(1.05);
    }
    .subscribe-post-btn:active {
      animation: pulse 0.3s ease;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .post-content {
      font-size: 1.05rem;
      line-height: 1.6;
      margin-bottom: 16px;
      word-break: break-word;
    }

    .post-media {
      width: 100%;
      border-radius: 24px;
      margin: 16px 0;
    }

    .post-footer {
      display: flex;
      gap: 28px;
      margin: 16px 0 8px;
    }
    .post-footer button {
      background: none;
      border: none;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.1rem;
      padding: 6px 12px;
      border-radius: 40px;
      color: var(--text-sec);
    }
    .post-footer button:hover { background: var(--hover); color: var(--text); border: none; }

    .comments-section {
      margin-top: 24px;
      border-top: 1px solid var(--border);
      padding-top: 20px;
    }
    .comment {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      animation: fadeSlideUp 0.4s ease;
    }
    @keyframes fadeSlideUp {
      0% { opacity: 0; transform: translateY(15px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .comment .avatar { width: 36px; height: 36px; }
    .comment-content {
      background: var(--surface);
      padding: 12px 16px;
      border-radius: 22px;
      flex: 1;
      border: 1px solid var(--border);
      backdrop-filter: var(--blur);
    }
    .comment-author { font-weight: 700; margin-right: 8px; cursor: pointer; }
    .comment-author:hover { text-decoration: underline; }

    .comment-input-area {
      display: flex;
      gap: 10px;
      margin: 16px 0 8px;
    }
    .comment-input-area textarea {
      flex: 1;
      min-height: 44px;
      border-radius: 30px;
      padding: 12px 18px;
    }

    .emoji-panel {
      display: flex;
      gap: 8px;
      background: var(--surface);
      border-radius: 40px;
      padding: 8px 14px;
      border: 1px solid var(--border);
      width: fit-content;
      margin-bottom: 10px;
      backdrop-filter: var(--blur);
    }
    .emoji-panel span {
      font-size: 1.8rem;
      cursor: pointer;
      transition: 0.15s;
      filter: grayscale(20%);
    }
    .emoji-panel span:hover { transform: scale(1.3); filter: grayscale(0); }

    /* –ü–æ—à—É–∫ */
    .search-input {
      margin-bottom: 24px;
      padding: 18px 24px;
      font-size: 1.1rem;
    }
    .user-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px;
      border-radius: 28px;
      background: var(--card);
      border: 1px solid var(--border);
      margin-bottom: 12px;
      cursor: pointer;
      transition: 0.2s;
      backdrop-filter: var(--blur);
      box-shadow: var(--shadow);
    }
    .user-item:hover { border-color: var(--accent); transform: translateX(6px); }
    .follow-btn {
      margin-left: auto;
      background: var(--accent);
      color: black;
      font-weight: 700;
      padding: 8px 22px;
      border-radius: 40px;
      border: none;
    }

    /* –ß–∞—Ç */
    .chat-list { display: flex; flex-direction: column; gap: 8px; max-height: 70vh; overflow-y: auto; }
    .chat-item {
      display: flex; align-items: center; gap: 16px; padding: 16px; border-radius: 24px;
      background: var(--card); border: 1px solid var(--border); cursor: pointer; transition: 0.2s;
      backdrop-filter: var(--blur);
    }
    .chat-item:hover { background: var(--hover); border-color: var(--accent); }
    .chat-item.unread { background: rgba(255,255,255,0.05); border-left: 4px solid var(--accent); }
    .chat-avatar { width: 56px; height: 56px; border-radius: 50%; background-size: cover; border: 2px solid var(--border); }
    .chat-info { flex: 1; min-width: 0; }
    .chat-name { font-weight: 700; font-size: 1.1rem; }
    .chat-last { color: var(--text-sec); font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .chat-meta { display: flex; flex-direction: column; align-items: flex-end; gap: 4px; }
    .chat-time { color: var(--text-sec); font-size: 0.75rem; }
    .chat-badge { background: var(--accent); color: black; border-radius: 50%; min-width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; font-weight: 700; }

    .chat-window {
      display: none; flex-direction: column; height: 70vh; border: 1px solid var(--border); border-radius: 32px;
      overflow: hidden; background: var(--card); margin-top: 20px;
      backdrop-filter: var(--blur);
      box-shadow: var(--shadow);
    }
    .chat-header { padding: 20px; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 10px; background: var(--surface); }
    .chat-header .avatar { width: 40px; height: 40px; }
    .chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
    .message { max-width: 75%; padding: 12px 18px; border-radius: 26px; animation: messagePop 0.3s; word-break: break-word; backdrop-filter: var(--blur); }
    .message.sent { background: var(--accent); color: black; align-self: flex-end; border-bottom-right-radius: 6px; }
    .message.received { background: var(--surface); border: 1px solid var(--border); align-self: flex-start; border-bottom-left-radius: 6px; }
    .chat-input { display: flex; padding: 16px; border-top: 1px solid var(--border); background: var(--surface); }
    .chat-input input { flex: 1; margin-right: 16px; border-radius: 40px; }

    /* –ü—Ä–æ—Ñ—ñ–ª—å */
    .profile-header { display: flex; flex-wrap: wrap; gap: 28px; align-items: center; }

    .profile-avatar { width: 120px; height: 120px; border-radius: 50%; background: #333; background-size: cover; border: 3px solid var(--border); cursor: pointer; transition: 0.2s; }
    .profile-avatar:hover { border-color: var(--accent); transform: scale(1.02); }

    /* –ú–æ–¥–∞–ª–∫–∏ */
    .modal {
      position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(12px);
      display: none; align-items: center; justify-content: center; z-index: 3000;
    }
    .modal.active { display: flex; }
    .modal-content {
      background: var(--card); border: 1px solid var(--border); border-radius: 40px; padding: 32px;
      width: 92%; max-width: 480px; box-shadow: var(--shadow); animation: modalPop 0.3s;
      backdrop-filter: var(--blur);
    }
    @keyframes modalPop {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .close-modal { float: right; font-size: 2.5rem; line-height: 1; cursor: pointer; color: var(--text-sec); }

    /* –ê–Ω—ñ–º–æ–≤–∞–Ω—ñ SVG —ñ–∫–æ–Ω–∫–∏ */
    .icon-svg {
      width: 24px;
      height: 24px;
      fill: none;
      stroke: var(--text-sec);
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      transition: stroke 0.2s, transform 0.2s;
    }
    .icon-svg:hover {
      stroke: var(--text);
      transform: scale(1.1);
    }
    .like-btn .icon-svg {
      stroke: none;
      fill: var(--text-sec);
    }
    .like-btn.liked .icon-svg {
      fill: #ff4444;
      animation: heartBeat 0.6s ease-in-out;
    }
    @keyframes heartBeat {
      0% { transform: scale(1); }
      20% { transform: scale(1.2); }
      40% { transform: scale(0.9); }
      60% { transform: scale(1.1); }
      80% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }
    .comments-toggle .icon-svg path {
      animation: commentBounce 1s infinite alternate;
    }
    @keyframes commentBounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-2px); }
    }
    .emoji-panel .icon-svg {
      fill: var(--text-sec);
      transition: fill 0.2s, transform 0.3s;
    }
    .emoji-panel .icon-svg:hover {
      fill: var(--accent);
      transform: rotate(15deg) scale(1.2);
    }

    @media (max-width: 700px) {
      .main-content { padding: 16px; }
      .profile-header { flex-direction: column; text-align: center; }
    }
  </style>
</head>
<body>

<main class="main-content">

  <!-- –ì–û–õ–û–í–ù–ê -->

        <p style="margin-top:18px;">–í–∂–µ —î –∞–∫–∞—É–Ω—Ç? <span id="toLogin" style="color:var(--accent);cursor:pointer;">–£–≤—ñ–π—Ç–∏</span></p>
      </div>
    </div>

    <div class="card" id="newPostBox" style="display:none;">
      <textarea id="postText" placeholder="–©–æ –Ω–æ–≤–æ–≥–æ?" rows="3"></textarea>
      <div style="display:flex; gap:12px; align-items:center; margin:15px 0;">
        <button id="emojiPostBtn">üòä –î–æ–¥–∞—Ç–∏ –µ–º–æ–¥–∑—ñ</button>

<script type="module">

  const firebaseConfig = {

  // –í—Ö—ñ–¥

    } catch { alert('–ù–µ–≤—ñ—Ä–Ω–∏–π –ø—Å–µ–≤–¥–æ–Ω—ñ–º –∞–±–æ –ø–∞—Ä–æ–ª—å'); }
  };

  // Google
  document.getElementById('googleLoginBtn').onclick = async () => {
    try {
      const provider = new GoogleAuthProvider();
      const result = await signInWithPopup(auth, provider);
      const user = result.user;
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (!userDoc.exists()) {
        await setDoc(doc(db, "users", user.uid), {
          nickname: user.displayName || user.email.split('@')[0],
          nickname_lower: (user.displayName || user.email.split('@')[0]).toLowerCase(),
          bio: '', avatar: user.photoURL || '', posts: [], followers: [], following: [], createdAt: serverTimestamp()
        });

  // Apple
  document.getElementById('appleLoginBtn').onclick = async () => {
    try {
      const provider = new OAuthProvider('apple.com');
      provider.addScope('email name');
      const result = await signInWithPopup(auth, provider);
      const user = result.user;
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (!userDoc.exists()) {
        await setDoc(doc(db, "users", user.uid), {
          nickname: user.displayName || user.email.split('@')[0],
          nickname_lower: (user.displayName || user.email.split('@')[0]).toLowerCase(),
          bio: '', avatar: user.photoURL || '', posts: [], followers: [], following: [], createdAt: serverTimestamp()
        });
      }
    } catch (e) { alert(e.message); }

  // –°–ª—É—Ö–∞—á –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—ó
  onAuthStateChanged(auth, (user) => {
    if (user) {
      currentUser = user;
      document.getElementById('authBox').style.display = 'none';

      subscribeToFeed('new'); // –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º –Ω–æ–≤—ñ
      loadMyProfile();
      if (unsubscribeChatList) unsubscribeChatList();
      const q = query(collection(db, "chats"), where("participants", "array-contains", currentUser.uid));
      unsubscribeChatList = onSnapshot(q, (snapshot) => {
        let totalUnread = 0;
        snapshot.forEach(doc => {
          const data = doc.data();
          if (data.unread && data.unread[currentUser.uid]) {
            totalUnread += data.unread[currentUser.uid];
          }
        });
        unreadCount = totalUnread;
        updateUnreadBadge();
      });
    } else {
      currentUser = null;
      document.getElementById('authBox').style.display = 'block';
      document.getElementById('newPostBox').style.display = 'none';
      if (unsubscribeFeed) unsubscribeFeed();
      if (unsubscribeChatList) unsubscribeChatList();
      unreadCount = 0;
      updateUnreadBadge();
    }
  });

  // –ü–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è –º—ñ–∂ —Å—Ç—Ä—ñ—á–∫–∞–º–∏
  document.getElementById('feedNewBtn').onclick = () => {

  // –ü–æ—à—É–∫ —É –ø–æ–ø—É–ª—è—Ä–Ω–æ–º—É

  // –ï–º–æ–¥–∑—ñ –¥–ª—è –ø–æ—Å—Ç–∞

      const postRef = await addDoc(collection(db, "posts"), {

  // –ü—ñ–¥–ø–∏—Å–∫–∞ –Ω–∞ —Å—Ç—Ä—ñ—á–∫—É –∑ —Ñ—ñ–ª—å—Ç—Ä–∞—Ü—ñ—î—é
  function subscribeToFeed(type) {
    if (unsubscribeFeed) unsubscribeFeed();
    let q;
    if (type === 'new') {
      q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
    } else {
      q = query(collection(db, "posts"), orderBy("likesCount", "desc"), orderBy("createdAt", "desc"));
    }
    unsubscribeFeed = onSnapshot(q, async (snapshot) => {
      const feed = document.getElementById('feed');
      feed.innerHTML = '';
      let posts = [];
      for (const docSnap of snapshot.docs) {
        const post = { id: docSnap.id, ...docSnap.data() };
        const authorSnap = await getDoc(doc(db, "users", post.author));
        const author = authorSnap.exists() ? authorSnap.data() : { nickname: '–ù–µ–≤—ñ–¥–æ–º–æ', avatar: '' };
        post.authorData = author;

        // –§—ñ–ª—å—Ç—Ä –∑–∞ –Ω—ñ–∫–æ–º, —è–∫—â–æ –≤ –ø–æ–ø—É–ª—è—Ä–Ω–æ–º—É —ñ —î –ø–æ—à—É–∫–æ–≤–∏–π –∑–∞–ø–∏—Ç

          continue;
        }
        posts.push(post);
      }

      for (const post of posts) {
        const postId = post.id;
        const author = post.authorData;

        let isFollowing = false;

          const currentUserSnap = await getDoc(doc(db, "users", currentUser.uid));
          isFollowing = currentUserSnap.data().following?.includes(post.author) || false;

        const commentsQuery = query(collection(db, "posts", postId, "comments"), orderBy("createdAt", "desc"));

              <span>${post.likesCount || 0}</span>
            </button>
            <button class="comments-toggle" data-post-id="${postId}">
              <svg class="icon-svg" viewBox="0 0 24 24"><path d="M21 3H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h5v2h8v-2h5c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 14H3V5h18v12z"/></svg>
              <span>${post.commentsCount || 0}</span>
            </button>
          </div>
          <div class="comments-section" id="comments-${postId}" style="display:none;">
            <div class="comments-list" id="comments-list-${postId}"></div>
            <div class="comment-input-area">
              <textarea id="comment-text-${postId}" placeholder="–ö–æ–º–µ–Ω—Ç–∞—Ä..."></textarea>
              <button class="send-comment" data-post-id="${postId}">‚û§</button>
            </div>
            <div class="emoji-panel" id="emoji-comment-${postId}" style="display:none;">
              <svg class="icon-svg" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M8 15a4 4 0 0 0 8 0H8z"/><circle cx="8" cy="8" r="1.5"/><circle cx="16" cy="8" r="1.5"/></svg>
              <svg class="icon-svg" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M6 13c0-3 6 0 6-3s6-3 6 3"/><circle cx="8" cy="8" r="1"/><circle cx="16" cy="8" r="1"/></svg>
              <svg class="icon-svg" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
              <svg class="icon-svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm4.59-12.42L10 14.17l-2.59-2.58L6 13l4 4 8-8z"/></svg>
              <svg class="icon-svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm4.59-12.42L10 14.17l-2.59-2.58L6 13l4 4 8-8z"/></svg>
              <svg class="icon-svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm4.59-12.42L10 14.17l-2.59-2.58L6 13l4 4 8-8z"/></svg>
            </div>
            <button class="emoji-comment-btn" data-post-id="${postId}">üòã –ï–º–æ–¥–∑—ñ</button>
          </div>
        `;

        const listDiv = postEl.querySelector(`#comments-list-${postId}`);
        if (listDiv) {
          listDiv.innerHTML = comments.reverse().map(c => `
            <div class="comment">
              <div class="avatar" style="background-image:url(${c.authorAvatar || ''})" data-uid="${c.author}"></div>
              <div class="comment-content">
                <span class="comment-author" data-uid="${c.author}">@${c.authorNickname || '–Ω–µ–≤—ñ–¥–æ–º–æ'}</span> ${c.text}
              </div>
            </div>
          `).join('');
        }

        feed.appendChild(postEl);
        setTimeout(() => postEl.classList.add('show'), 50 * feed.children.length);
      }
    });
  }

  // –û–±—Ä–æ–±–Ω–∏–∫ –ø–æ–¥—ñ–π —Å—Ç—Ä—ñ—á–∫–∏
  document.getElementById('feed').addEventListener('click', async (e) => {
    if (e.target.closest('.like-btn')) {
      const btn = e.target.closest('.like-btn');
      const postId = btn.dataset.postId;
      const postRef = doc(db, "posts", postId);
      const snap = await getDoc(postRef);
      const likes = snap.data().likes || [];
      if (likes.includes(currentUser.uid)) {
        await updateDoc(postRef, {
          likes: arrayRemove(currentUser.uid),
          likesCount: increment(-1)
        });
      } else {
        await updateDoc(postRef, {
          likes: arrayUnion(currentUser.uid),
          likesCount: increment(1)
        });
      }
    }

    if (e.target.closest('.menu-btn')) {
      const postId = e.target.closest('.menu-btn').dataset.postId;
      // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –º–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ –∑–∞–º—ñ—Å—Ç—å prompt
      const postRef = doc(db, "posts", postId);
      const snap = await getDoc(postRef);
      document.getElementById('editPostText').value = snap.data().text || '';
      currentEditPostId = postId;
      document.getElementById('editPostModal').classList.add('active');
    }

    if (e.target.closest('.comments-toggle')) {
      const postId = e.target.closest('.comments-toggle').dataset.postId;
      const sec = document.getElementById(`comments-${postId}`);
      sec.style.display = sec.style.display === 'none' ? 'block' : 'none';
    }

    if (e.target.closest('.send-comment')) {
      const btn = e.target.closest('.send-comment');
      const postId = btn.dataset.postId;
      const textarea = document.getElementById(`comment-text-${postId}`);
      const text = textarea.value.trim();
      if (!text) return;
      const userDoc = await getDoc(doc(db, "users", currentUser.uid));
      const userData = userDoc.data();
      await addDoc(collection(db, "posts", postId, "comments"), {
        author: currentUser.uid, authorNickname: userData.nickname, authorAvatar: userData.avatar || '', text, createdAt: serverTimestamp()
      });
      await updateDoc(doc(db, "posts", postId), { commentsCount: increment(1) });
      textarea.value = '';
    }

    if (e.target.closest('.emoji-comment-btn')) {
      const btn = e.target.closest('.emoji-comment-btn');
      const postId = btn.dataset.postId;
      const picker = document.getElementById(`emoji-comment-${postId}`);
      picker.style.display = picker.style.display === 'none' ? 'flex' : 'none';
    }

    if (e.target.closest('.emoji-panel .icon-svg')) {
      const svg = e.target.closest('.emoji-panel .icon-svg');
      const picker = svg.closest('.emoji-panel');
      const postId = picker.id.replace('emoji-comment-', '');
      const textarea = document.getElementById(`comment-text-${postId}`);
      textarea.value += svg.outerHTML; // –î–æ–¥–∞—î–º–æ SVG —è–∫ –µ–º–æ–¥–∑—ñ
      picker.style.display = 'none';
    }

    if (e.target.closest('.subscribe-post-btn')) {
      const btn = e.target.closest('.subscribe-post-btn');
      const authorUid = btn.dataset.authorUid;
      await toggleFollow(authorUid);
      const isFollowing = (await getDoc(doc(db, "users", currentUser.uid))).data().following.includes(authorUid);
      btn.textContent = isFollowing ? '–í—ñ–¥–ø–∏—Å–∞—Ç–∏—Å—è' : '–ü—ñ–¥–ø–∏—Å–∞—Ç–∏—Å—è';
    }

    if (e.target.closest('[data-uid]')) {
      const el = e.target.closest('[data-uid]');
      const uid = el.dataset.uid;
      if (uid === currentUser.uid) {
        viewingProfileUid = currentUser.uid;
        loadMyProfile();
      } else {
        viewingProfileUid = uid;
        loadUserProfile(uid);
      }
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById('profile').classList.add('active');
      document.getElementById('sidebar').classList.remove('active');
      document.getElementById('burger').classList.remove('active');
    }
  });

  // –†–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è –ø–æ—Å—Ç–∞ (—á–µ—Ä–µ–∑ –º–æ–¥–∞–ª–∫—É)
  document.getElementById('savePostEdit').onclick = async () => {
    if (!currentEditPostId) return;
    const newText = document.getElementById('editPostText').value.trim();
    await updateDoc(doc(db, "posts", currentEditPostId), { text: newText });
    document.getElementById('editPostModal').classList.remove('active');
    currentEditPostId = null;
  };
  document.getElementById('cancelEditPost').onclick = () => {
    document.getElementById('editPostModal').classList.remove('active');
    currentEditPostId = null;
  };
  document.getElementById('closeEditPostModal').onclick = () => {
    document.getElementById('editPostModal').classList.remove('active');
    currentEditPostId = null;
  };

  // –ü–æ—à—É–∫ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤
  async function loadSearchUsers() {
    const val = document.getElementById('searchInput').value.trim().toLowerCase();
    const userList = document.getElementById('userList');
    if (!val) { userList.innerHTML = ''; return; }
    const mySnap = await getDoc(doc(db, "users", currentUser.uid));
    const myFollowing = mySnap.data().following || [];
    const q = query(collection(db, "users"), where("nickname_lower", ">=", val), where("nickname_lower", "<=", val + '\uf8ff'));
    const snap = await getDocs(q);
    userList.innerHTML = '';
    snap.forEach(d => {
      if (d.id === currentUser.uid) return;
      const data = d.data();
      const isFollowing = myFollowing.includes(d.id);
      const div = document.createElement('div');
      div.className = 'user-item';
      div.innerHTML = `
        <div class="avatar" style="background-image:url(${data.avatar || ''})"></div>
        <span style="font-weight:600;">@${data.nickname}</span>
        <button class="follow-btn">${isFollowing ? '–í—ñ–¥–ø–∏—Å–∞—Ç–∏—Å—è' : '–ü—ñ–¥–ø–∏—Å–∞—Ç–∏—Å—è'}</button>
      `;
      div.querySelector('.follow-btn').onclick = async (e) => {
        e.stopPropagation();
        await toggleFollow(d.id);
        loadSearchUsers();
      };
      div.onclick = () => {
        viewingProfileUid = d.id;
        loadUserProfile(d.id);
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById('profile').classList.add('active');
        document.getElementById('sidebar').classList.remove('active');
        document.getElementById('burger').classList.remove('active');
      };
      userList.appendChild(div);
    });
  }
  document.getElementById('searchInput').addEventListener('input', loadSearchUsers);

  async function toggleFollow(targetUid) {
    const myRef = doc(db, "users", currentUser.uid);
    const targetRef = doc(db, "users", targetUid);
    const mySnap = await getDoc(myRef);
    const following = mySnap.data().following || [];
    if (following.includes(targetUid)) {
      await updateDoc(myRef, { following: arrayRemove(targetUid) });
      await updateDoc(targetRef, { followers: arrayRemove(currentUser.uid) });
    } else {
      await updateDoc(myRef, { following: arrayUnion(targetUid) });
      await updateDoc(targetRef, { followers: arrayUnion(currentUser.uid) });
    }
  }

  // –ü—Ä–æ—Ñ—ñ–ª—ñ
  async function loadMyProfile() {
    if (!currentUser) return;
    const snap = await getDoc(doc(db, "users", currentUser.uid));
    if (snap.exists()) {
      const data = snap.data();
      renderProfile(data, currentUser.uid, true);
    }
  }

  async function loadUserProfile(uid) {
    const snap = await getDoc(doc(db, "users", uid));
    if (snap.exists()) {
      const data = snap.data();
      const isOwn = uid === currentUser?.uid;
      renderProfile(data, uid, isOwn);
    }
  }

  function renderProfile(data, uid, isOwn) {
    const profileDiv = document.getElementById('profile');
    const isFollowing = !isOwn && currentUser ? (data.followers?.includes(currentUser.uid) || false) : false;
    profileDiv.innerHTML = `
      <div class="card profile-header">
        <div class="profile-avatar" style="background-image:url(${data.avatar || ''})" data-uid="${uid}"></div>
        ${isOwn ? '<input type="file" id="avatarInput" accept="image/*" style="display:none;"/>' : ''}
        <div style="flex:1;">
          <h2>@${data.nickname}</h2>
          <p style="color:var(--text-sec); margin:10px 0;">${data.bio || '–û–ø–∏—Å –≤—ñ–¥—Å—É—Ç–Ω—ñ–π'}</p>
          <p style="color:var(--accent);">üü¢ –û–Ω–ª–∞–π–Ω</p>
          <div style="display:flex; gap:25px; font-weight:600;">
            <span>${data.posts?.length || 0} –ø–æ—Å—Ç—ñ–≤</span>
            <span>${data.followers?.length || 0} –ø—ñ–¥–ø–∏—Å–Ω–∏–∫—ñ–≤</span>
            <span>${data.following?.length || 0} –ø—ñ–¥–ø–∏—Å–æ–∫</span>
          </div>
          ${!isOwn && currentUser ? `
            <div style="margin-top:16px; display:flex; gap:10px;">
              <button id="profileFollowBtn">${isFollowing ? '–í—ñ–¥–ø–∏—Å–∞—Ç–∏—Å—è' : '–ü—ñ–¥–ø–∏—Å–∞—Ç–∏—Å—è'}</button>
              <button id="profileMessageBtn">–ù–∞–ø–∏—Å–∞—Ç–∏</button>
            </div>
          ` : ''}
          ${isOwn ? '<button id="editProfileBtn" style="margin-top:16px;">–†–µ–¥–∞–≥—É–≤–∞—Ç–∏ –ø—Ä–æ—Ñ—ñ–ª—å</button>' : ''}
        </div>
      </div>
    `;

    if (!isOwn && currentUser) {
      document.getElementById('profileFollowBtn').onclick = async () => {
        await toggleFollow(uid);
        loadUserProfile(uid);
      };
      document.getElementById('profileMessageBtn').onclick = () => {
        openChat(data.nickname, uid);
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById('chats').classList.add('active');
      };
    }

    if (isOwn) {
      document.getElementById('profileAvatar').onclick = () => {
        document.getElementById('avatarInput').click();
      };
      document.getElementById('avatarInput').onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        try {
          const storageRef = ref(storage, `avatars/${currentUser.uid}`);
          await uploadBytes(storageRef, file);
          const url = await getDownloadURL(storageRef);
          await updateDoc(doc(db, "users", currentUser.uid), { avatar: url });
          document.querySelector('.profile-avatar').style.backgroundImage = `url(${url})`;
        } catch { alert('–ü–æ–º–∏–ª–∫–∞'); }
      };
      document.getElementById('editProfileBtn').onclick = () => {
        document.getElementById('editNickname').value = data.nickname;
        document.getElementById('editBio').value = data.bio || '';
        document.getElementById('editProfileModal').classList.add('active');
      };
    }
  }

  // –†–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è –ø—Ä–æ—Ñ—ñ–ª—é
  document.getElementById('closeModal').onclick = () => document.getElementById('editProfileModal').classList.remove('active');
  document.getElementById('saveProfileEdit').onclick = async () => {
    const nickname = document.getElementById('editNickname').value.trim();
    const bio = document.getElementById('editBio').value.trim();
    if (!nickname) return alert('–ü—Å–µ–≤–¥–æ–Ω—ñ–º –æ–±–æ–≤‚Äô—è–∑–∫–æ–≤–∏–π');
    await updateDoc(doc(db, "users", currentUser.uid), { nickname, nickname_lower: nickname.toLowerCase(), bio });
    loadMyProfile();
    document.getElementById('editProfileModal').classList.remove('active');
  };

  // –ß–∞—Ç–∏
  async function loadChatList() {
    const list = document.getElementById('chatList');
    list.innerHTML = '';
    const q = query(collection(db, "chats"), where("participants", "array-contains", currentUser.uid), orderBy("updatedAt", "desc"));
    onSnapshot(q, async (snapshot) => {
      list.innerHTML = '';
      for (const docSnap of snapshot.docs) {
        const chat = docSnap.data();
        const otherUid = chat.participants.find(uid => uid !== currentUser.uid);
        const userSnap = await getDoc(doc(db, "users", otherUid));
        const user = userSnap.data();
        const unread = chat.unread?.[currentUser.uid] || 0;
        const lastMsg = chat.lastMessage || '';
        const time = chat.updatedAt ? new Date(chat.updatedAt.seconds * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '';

        const item = document.createElement('div');
        item.className = `chat-item ${unread > 0 ? 'unread' : ''}`;
        item.dataset.chatId = docSnap.id;
        item.dataset.otherUid = otherUid;
        item.innerHTML = `
          <div class="chat-avatar" style="background-image:url(${user.avatar || ''})"></div>
          <div class="chat-info">
            <div class="chat-name">@${user.nickname}</div>
            <div class="chat-last">${lastMsg}</div>
          </div>
          <div class="chat-meta">
            <div class="chat-time">${time}</div>
            ${unread > 0 ? `<div class="chat-badge">${unread}</div>` : ''}
          </div>
        `;
        item.onclick = () => openChatFromList(docSnap.id, otherUid, user.nickname, user.avatar);
        list.appendChild(item);
      }
    });
  }

  async function openChatFromList(chatId, otherUid, otherName, otherAvatar) {
    currentChatPartner = otherUid;
    document.getElementById('chatWindow').style.display = 'flex';
    document.getElementById('chatName').textContent = `@${otherName}`;
    document.getElementById('chatAvatar').style.backgroundImage = `url(${otherAvatar || ''})`;
    const chatRef = doc(db, "chats", chatId);
    await updateDoc(chatRef, { [`unread.${currentUser.uid}`]: 0 });
    subscribeToChat(chatId);
  }

  function openChat(otherName, otherUid) {
    currentChatPartner = otherUid;
    document.getElementById('chatWindow').style.display = 'flex';
    document.getElementById('chatName').textContent = `@${otherName}`;
    getDoc(doc(db, "users", otherUid)).then(snap => {
      if (snap.exists()) {
        document.getElementById('chatAvatar').style.backgroundImage = `url(${snap.data().avatar || ''})`;
      }
    });
    const chatId = getChatId(currentUser.uid, otherUid);
    const chatRef = doc(db, "chats", chatId);
    getDoc(chatRef).then(async (docSnap) => {
      if (!docSnap.exists()) {
        await setDoc(chatRef, {
          participants: [currentUser.uid, otherUid],
          createdAt: serverTimestamp(),
          updatedAt: serverTimestamp(),
          lastMessage: '',
          unread: { [currentUser.uid]: 0, [otherUid]: 0 }
        });
      } else {
        await updateDoc(chatRef, { [`unread.${currentUser.uid}`]: 0 });
      }
      subscribeToChat(chatId);
    });
  }

  function subscribeToChat(chatId) {
    if (unsubscribeChat) unsubscribeChat();
    const q = query(collection(db, `chats/${chatId}/messages`), orderBy("createdAt"));
    unsubscribeChat = onSnapshot(q, (snap) => {
      const messages = document.getElementById('chatMessages');
      messages.innerHTML = '';
      snap.forEach(m => {
        const msg = m.data();
        const div = document.createElement('div');
        div.className = `message ${msg.from === currentUser.uid ? 'sent' : 'received'}`;
        div.textContent = msg.text;
        messages.appendChild(div);
      });
      messages.scrollTop = messages.scrollHeight;
    });
  }

  document.getElementById('sendMessage').onclick = async () => {
    const text = document.getElementById('chatText').value.trim();
    if (!text || !currentChatPartner) return;
    const chatId = getChatId(currentUser.uid, currentChatPartner);
    const chatRef = doc(db, "chats", chatId);
    const messageRef = collection(db, `chats/${chatId}/messages`);
    await addDoc(messageRef, { from: currentUser.uid, text, createdAt: serverTimestamp() });
    await updateDoc(chatRef, { lastMessage: text, updatedAt: serverTimestamp(), [`unread.${currentChatPartner}`]: increment(1) });
    document.getElementById('chatText').value = '';
  };

  // –¢–µ–º–∞ —Ç–∞ —Ç–µ–ª–µ–≤—ñ–∑–æ—Ä
  document.getElementById('toggleTheme').onclick = () => {
    document.body.classList.toggle('light');
    localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
  };
  if (localStorage.getItem('theme') === 'light') document.body.classList.add('light');

  document.getElementById('toggleTvMode').onclick = () => {
    document.body.classList.toggle('tv');
  };

  // –í–∏—Ö—ñ–¥
  document.getElementById('logoutBtn').onclick = () => signOut(auth);

  // –ü—Ä–∏—Ö–æ–≤–∞—Ç–∏ —á–∞—Ç —Å–ø–æ—á–∞—Ç–∫—É
  document.getElementById('chatWindow').style.display = 'none';
</script>
