<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FANTASYAS — Соціальна мережа 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root {
      --bg: #0a0a0a;
      --card: #111111e8;
      --text: #f0f0f0;
      --text-sec: #b0b0b0;
      --accent: #00d4ff;
      --accent-glow: rgba(0, 212, 255, 0.25);
      --border: #222;
      --glass: rgba(20,20,20,0.45);
      --shadow: 0 8px 32px rgba(0,0,0,0.5);
    }

    body.light {
      --bg: #f8f9fa;
      --card: #ffffffd0;
      --text: #111111;
      --text-sec: #555;
      --accent: #0066cc;
      --accent-glow: rgba(0,102,204,0.2);
      --border: #ddd;
      --glass: rgba(255,255,255,0.6);
      --shadow: 0 8px 32px rgba(0,0,0,0.12);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Manrope', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      transition: background 0.6s ease, color 0.6s ease;
    }

    @keyframes fadeInUp    { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }
    @keyframes iconPulse   { 0%,100% { transform:scale(1); } 50% { transform:scale(1.15); } }
    @keyframes iconSpin    { to { transform:rotate(360deg); } }
    @keyframes glow        { 0%,100% { box-shadow:0 0 0 0 var(--accent-glow); } 50% { box-shadow:0 0 20px 8px var(--accent-glow); } }

    .fade-in-up   { animation: fadeInUp 0.7s ease-out forwards; }
    .icon-anim:hover { animation: iconPulse 1.2s infinite; }
    .icon-spin:hover { animation: iconSpin 1.4s ease-in-out; }
    .glow-focus:focus { animation: glow 1.8s infinite; }

    .top-bar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      background: var(--glass);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-bottom: 1px solid var(--border);
      z-index: 1000;
      box-shadow: var(--shadow);
    }

    .site-name {
      font-size: 1.9rem;
      font-weight: 800;
      letter-spacing: -0.5px;
      background: linear-gradient(90deg, var(--text), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .burger {
      cursor: pointer;
      width: 32px; height: 24px;
      display: flex; flex-direction: column; justify-content: space-between;
    }
    .burger span {
      height: 3px;
      background: var(--text);
      border-radius: 2px;
      transition: all 0.4s cubic-bezier(0.65,0.05,0.36,1);
    }
    .burger.active span:nth-child(1) { transform: rotate(45deg) translate(7px,7px); }
    .burger.active span:nth-child(2) { opacity: 0; transform: scale(0); }
    .burger.active span:nth-child(3) { transform: rotate(-45deg) translate(8px,-8px); }

    .sidebar {
      position: fixed;
      top: 0; left: -320px;
      width: 320px; height: 100%;
      background: var(--glass);
      backdrop-filter: blur(24px);
      padding: 90px 28px 40px;
      transition: left 0.5s cubic-bezier(0.22,1,0.36,1);
      z-index: 900;
      border-right: 1px solid var(--border);
      box-shadow: var(--shadow);
    }
    .sidebar.active { left: 0; }

    .sidebar a {
      display: flex;
      align-items: center;
      gap: 16px;
      color: var(--text-sec);
      text-decoration: none;
      font-size: 1.18rem;
      font-weight: 500;
      margin: 18px 0;
      padding: 14px 18px;
      border-radius: 16px;
      transition: all 0.35s ease;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background: rgba(255,255,255,0.08);
      color: var(--text);
      transform: translateX(12px);
      box-shadow: 0 0 20px var(--accent-glow);
    }
    .sidebar i {
      font-size: 1.4rem;
      transition: transform 0.4s ease;
    }

    .main-content {
      margin-top: 80px;
      padding: 30px 24px;
      max-width: 960px;
      margin-left: auto;
      margin-right: auto;
    }

    .section { display: none; }
    .section.active { display: block; }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 32px;
      margin-bottom: 32px;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      transition: all 0.4s cubic-bezier(0.34,1.56,0.64,1);
    }
    .card:hover { transform: translateY(-6px); }

    input, textarea {
      width: 100%;
      padding: 16px 20px;
      margin: 12px 0;
      border: 1px solid var(--border);
      border-radius: 16px;
      background: rgba(30,30,30,0.4);
      color: var(--text);
      font-size: 1.05rem;
      transition: all 0.3s ease;
    }
    input:focus, textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px var(--accent-glow);
      background: rgba(40,40,40,0.6);
      outline: none;
    }

    button {
      padding: 14px 32px;
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, #222, #444);
      color: white;
      font-weight: 600;
      font-size: 1.05rem;
      cursor: pointer;
      transition: all 0.35s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    button:hover {
      transform: translateY(-2px) scale(1.04);
      background: var(--accent);
      box-shadow: 0 8px 25px var(--accent-glow);
    }

    .auth-container {
      max-width: 420px;
      margin: 0 auto 60px;
    }

    .form-toggle {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 28px;
    }
    .form-toggle span {
      font-size: 1.1rem;
      color: var(--text-sec);
      cursor: pointer;
      padding-bottom: 8px;
      position: relative;
      transition: color 0.3s;
    }
    .form-toggle span.active {
      color: var(--text);
      font-weight: 600;
    }
    .form-toggle span.active::after {
      content: '';
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 3px;
      background: var(--accent);
      border-radius: 3px;
    }

    .error-msg {
      color: #ff6b6b;
      font-size: 0.9rem;
      margin-top: -8px;
      margin-bottom: 12px;
      display: none;
    }

    .feed { display: flex; flex-direction: column; gap: 28px; }

    .post {
      background: var(--card);
      border-radius: 20px;
      padding: 24px;
      box-shadow: var(--shadow);
      transition: all 0.4s ease;
    }
    .post:hover { transform: scale(1.015); box-shadow: 0 12px 40px rgba(0,0,0,0.3); }

    .avatar {
      width: 52px; height: 52px;
      border-radius: 50%;
      background: #333;
      border: 2px solid var(--border);
      transition: all 0.5s ease;
    }
    .avatar:hover { transform: scale(1.1) rotate(180deg); }

    @media (max-width: 768px) {
      .sidebar { width: 100%; left: -100%; }
      .main-content { padding: 20px 16px; }
    }
  </style>
</head>
<body>

<div class="top-bar">
  <div class="burger" id="burger"><span></span><span></span><span></span></div>
  <div class="site-name">FANTASYAS</div>
</div>

<nav class="sidebar" id="sidebar">
  <a data-section="home" class="active"><i class="fas fa-home icon-anim"></i> Головна</a>
  <a data-section="search"><i class="fas fa-search icon-anim"></i> Пошук</a>
  <a data-section="profile"><i class="fas fa-user icon-spin"></i> Профіль</a>
  <a data-section="chat"><i class="fas fa-comments icon-anim"></i> Чати</a>
  <a data-section="settings"><i class="fas fa-cog icon-spin"></i> Налаштування</a>
</nav>

<main class="main-content">

  <section id="home" class="section active">
    <div class="card auth-container" id="auth-card">
      <div class="form-toggle">
        <span class="active" id="toggle-login">Вхід</span>
        <span id="toggle-reg">Реєстрація</span>
      </div>

      <div id="login-form">
        <input id="login-nick" placeholder="Псевдонім / email" class="glow-focus fade-in-up" style="animation-delay:0.1s">
        <input id="login-pass" type="password" placeholder="Пароль" class="glow-focus fade-in-up" style="animation-delay:0.2s">
        <div class="error-msg" id="login-error"></div>
        <button id="login-btn" class="fade-in-up" style="animation-delay:0.3s">Увійти</button>
      </div>

      <div id="reg-form" style="display:none;">
        <input id="reg-nick" placeholder="Псевдонім (унікальний)" class="glow-focus fade-in-up" style="animation-delay:0.1s">
        <input id="reg-email" placeholder="Email" class="glow-focus fade-in-up" style="animation-delay:0.15s">
        <input id="reg-pass" type="password" placeholder="Пароль (мін. 6 символів)" class="glow-focus fade-in-up" style="animation-delay:0.2s">
        <div class="error-msg" id="reg-error"></div>
        <button id="reg-btn" class="fade-in-up" style="animation-delay:0.3s">Створити акаунт</button>
      </div>
    </div>

    <div class="card" id="post-form" style="display:none;">
      <textarea id="post-text" placeholder="Що у тебе на думці?" rows="3" class="glow-focus"></textarea>
      <button id="submit-post">Опублікувати</button>
    </div>

    <div class="feed" id="feed"></div>
  </section>

  <!-- інші секції залишив без змін, можна аналогічно покращувати -->

  <section id="profile" class="section">...</section>
  <section id="chat" class="section">...</section>
  <section id="settings" class="section">...</section>

</main>

<script>
// ────────────────────────────────────────────────
let db, currentUser = localStorage.getItem('user');
const DB_NAME = 'FantasyasDB_v2';
const request = indexedDB.open(DB_NAME, 2);

request.onupgradeneeded = e => {
  db = e.target.result;
  if (!db.objectStoreNames.contains('users')) {
    db.createObjectStore('users', { keyPath: 'nick' });
  }
  if (!db.objectStoreNames.contains('posts')) {
    db.createObjectStore('posts', { autoIncrement: true });
  }
  if (!db.objectStoreNames.contains('messages')) {
    db.createObjectStore('messages', { autoIncrement: true });
  }
};

request.onsuccess = e => {
  db = e.target.result;
  initApp();
};

function initApp() {
  const burger   = document.getElementById('burger');
  const sidebar  = document.getElementById('sidebar');
  burger.addEventListener('click', () => {
    burger.classList.toggle('active');
    sidebar.classList.toggle('active');
  });

  // Активний пункт меню
  document.querySelectorAll('.sidebar a').forEach(link => {
    link.addEventListener('click', () => {
      document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
      link.classList.add('active');

      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(link.dataset.section).classList.add('active');

      sidebar.classList.remove('active');
      burger.classList.remove('active');

      if (link.dataset.section === 'profile') loadProfile();
      if (link.dataset.section === 'chat')    loadChats();
    });
  });

  // ─── Авторизація ───────────────────────────────
  const loginForm = document.getElementById('login-form');
  const regForm   = document.getElementById('reg-form');
  const toggleLogin = document.getElementById('toggle-login');
  const toggleReg   = document.getElementById('toggle-reg');

  toggleLogin.onclick = () => switchForm(true);
  toggleReg.onclick   = () => switchForm(false);

  function switchForm(toLogin = true) {
    if (toLogin) {
      loginForm.style.display = 'block';
      regForm.style.display   = 'none';
      toggleLogin.classList.add('active');
      toggleReg.classList.remove('active');
    } else {
      loginForm.style.display = 'none';
      regForm.style.display   = 'block';
      toggleLogin.classList.remove('active');
      toggleReg.classList.add('active');
    }
  }

  // Реєстрація
  document.getElementById('reg-btn').onclick = async () => {
    const nick = document.getElementById('reg-nick').value.trim();
    const email = document.getElementById('reg-email').value.trim();
    const pass = document.getElementById('reg-pass').value.trim();
    const errorEl = document.getElementById('reg-error');

    errorEl.style.display = 'none';
    if (!nick || !email || !pass) {
      errorEl.textContent = 'Заповніть усі поля';
      errorEl.style.display = 'block';
      return;
    }
    if (pass.length < 6) {
      errorEl.textContent = 'Пароль має бути мінімум 6 символів';
      errorEl.style.display = 'block';
      return;
    }

    const tx = db.transaction('users', 'readwrite');
    const store = tx.objectStore('users');
    const existing = await store.get(nick);

    if (existing) {
      errorEl.textContent = 'Такий псевдонім вже зайнятий';
      errorEl.style.display = 'block';
      return;
    }

    await store.add({ nick, email, pass, bio: '', avatar: '', posts: [] });
    alert('Реєстрація успішна! Тепер увійдіть.');
    switchForm(true);
  };

  // Вхід
  document.getElementById('login-btn').onclick = async () => {
    const nick = document.getElementById('login-nick').value.trim();
    const pass = document.getElementById('login-pass').value.trim();
    const errorEl = document.getElementById('login-error');

    errorEl.style.display = 'none';
    if (!nick || !pass) {
      errorEl.textContent = 'Введіть псевдонім та пароль';
      errorEl.style.display = 'block';
      return;
    }

    const tx = db.transaction('users');
    const user = await tx.objectStore('users').get(nick);

    if (!user || user.pass !== pass) {
      errorEl.textContent = 'Невірний псевдонім або пароль';
      errorEl.style.display = 'block';
      return;
    }

    currentUser = nick;
    localStorage.setItem('user', nick);
    document.getElementById('auth-card').style.display = 'none';
    document.getElementById('post-form').style.display = 'block';
    loadPosts();
  };

  // Якщо вже залогінені
  if (currentUser) {
    document.getElementById('auth-card').style.display = 'none';
    document.getElementById('post-form').style.display = 'block';
    loadPosts();
  }

  // ─── Пости ─────────────────────────────────────
  document.getElementById('submit-post').onclick = () => {
    const text = document.getElementById('post-text').value.trim();
    if (!text) return alert('Напишіть хоч щось :)');

    const post = { author: currentUser, text, created: Date.now() };
    const tx = db.transaction('posts', 'readwrite');
    tx.objectStore('posts').add(post);
    tx.oncomplete = () => {
      document.getElementById('post-text').value = '';
      loadPosts();
    };
  };

  async function loadPosts() {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';

    const tx = db.transaction('posts');
    const cursorReq = tx.objectStore('posts').openCursor(null, 'prev');

    cursorReq.onsuccess = e => {
      const cursor = e.target.result;
      if (!cursor) return;

      const p = cursor.value;
      const div = document.createElement('div');
      div.className = 'post card fade-in-up';
      div.innerHTML = `
        <div style="display:flex;gap:16px;align-items:center;margin-bottom:12px;">
          <div class="avatar"></div>
          <strong>@${p.author}</strong>
          <small style="color:var(--text-sec);margin-left:auto;">${new Date(p.created).toLocaleString('uk-UA',{hour12:false})}</small>
        </div>
        <p style="white-space:pre-wrap;">${p.text}</p>
      `;
      feed.appendChild(div);
      cursor.continue();
    };
  }

  // ─── інші функції (loadProfile, чати, налаштування) ── можна залишити або покращувати аналогічно
}
</script>
</body>
</html>
