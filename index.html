<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FANTASYAS</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700;800&display=swap" rel="stylesheet"/>
  
  <style>
    :root {
      --bg: #000;
      --text: #ffffff;
      --text-secondary: #cccccc;
      --card-bg: rgba(255,255,255,0.06);
      --card-border: rgba(255,255,255,0.12);
      --input-bg: rgba(255,255,255,0.08);
      --input-border: rgba(255,255,255,0.18);
      --btn-bg: #555;
      --accent: #0af;
    }

    body.light {
      --bg: #ffffff;
      --text: #111111;
      --text-secondary: #555555;
      --card-bg: rgba(0,0,0,0.04);
      --card-border: rgba(0,0,0,0.10);
      --input-bg: #ffffff;
      --input-border: #d0d0d0;
      --btn-bg: #444444;
      --accent: #0066cc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Manrope', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      transition: background 0.4s, color 0.4s;
    }

    .top-bar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      z-index: 1000;
      transition: background 0.3s;
    }
    body.light .top-bar { background: rgba(255,255,255,0.92); }

    .site-name {
      font-size: 1.8rem;
      font-weight: 800;
      background: linear-gradient(90deg, #ffffff, #bbbbbb);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
    }
    body.light .site-name {
      background: linear-gradient(90deg, #111111, #444444);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
    }

    .burger {
      width: 32px;
      height: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }
    .burger span {
      height: 3px;
      width: 100%;
      background: var(--text);
      border-radius: 2px;
      transition: all 0.35s ease;
    }
    .burger.active span:nth-child(1) { transform: rotate(45deg) translate(7px, 7px); }
    .burger.active span:nth-child(2) { opacity: 0; }
    .burger.active span:nth-child(3) { transform: rotate(-45deg) translate(6px, -6px); }

    .sidebar {
      position: fixed;
      top: 0; left: -300px;
      width: 280px;
      height: 100%;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 90px 28px;
      border-right: 1px solid var(--card-border);
      transition: left 0.4s ease;
      z-index: 900;
    }
    body.light .sidebar { background: rgba(255,255,255,0.5); }
    .sidebar.active { left: 0; }

    .sidebar a {
      display: block;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 1.22rem;
      font-weight: 600;
      margin: 1.4rem 0;
      transition: all 0.25s;
    }
    .sidebar a:hover {
      color: var(--text);
      transform: translateX(8px);
    }

    .main-content {
      margin-top: 90px;
      padding: 20px;
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
    }

    .section {
      display: none;
      opacity: 0;
      transform: translateY(12px);
      transition: opacity 0.35s, transform 0.35s;
    }
    .section.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 20px;
      transition: all 0.2s;
    }

    input, textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text);
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }
    input:focus, textarea:focus {
      border-color: var(--accent);
    }
    textarea { resize: vertical; min-height: 96px; }
    ::placeholder { color: var(--text-secondary); opacity: 0.7; }

    button {
      padding: 11px 20px;
      border: none;
      border-radius: 10px;
      background: var(--btn-bg);
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.22s;
    }
    button:hover {
      opacity: 0.92;
      transform: scale(1.03);
    }

    .feed {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .post {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 16px;
      opacity: 0;
      transform: translateY(24px);
      transition: opacity 0.5s, transform 0.5s;
    }
    .post.show {
      opacity: 1;
      transform: translateY(0);
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #555;
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
      border: 1px solid var(--card-border);
    }
    body.light .avatar { background: #ccc; }

    .username {
      font-weight: 700;
      font-size: 1.05rem;
    }

    .post-content {
      line-height: 1.5;
      word-break: break-word;
      color: var(--text);
    }

    .post-footer {
      display: flex;
      gap: 24px;
      margin-top: 12px;
    }
    .post-footer button {
      background: none;
      color: var(--text-secondary);
      font-size: 0.95rem;
      padding: 0;
    }
    .post-footer button:hover {
      color: var(--text);
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    body.light .modal { background: rgba(255,255,255,0.75); }
    .modal.active { display: flex; }

    .modal-content {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      color: var(--text);
      width: 92%;
      max-width: 520px;
      border-radius: 16px;
      padding: 28px 24px;
      position: relative;
    }

    .modal-content h2 {
      color: var(--text);
      margin-bottom: 20px;
    }

    .close-modal {
      position: absolute;
      top: 16px;
      right: 20px;
      font-size: 2rem;
      cursor: pointer;
      color: var(--text-secondary);
    }

    .profile-header {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      align-items: flex-start;
      margin-bottom: 32px;
    }

    .profile-avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: #444;
      background-size: cover;
      background-position: center;
      border: 2px solid var(--card-border);
      cursor: pointer;
    }
    body.light .profile-avatar { background: #ddd; }

    .reaction-badge {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 2px 8px;
      margin-right: 6px;
      font-size: 0.9rem;
    }

    .search-input { margin-bottom: 20px; }
    .user-list { display: flex; flex-direction: column; gap: 12px; }
    .user-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px;
      border-radius: 10px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      cursor: pointer;
    }
    .user-item:hover { background: var(--input-bg); }
    .user-item .avatar { width: 50px; height: 50px; }
    .user-item .name { font-weight: 600; }
    .user-item .status { color: var(--text-secondary); font-size: 0.9rem; }

    .chat-list { display: flex; flex-direction: column; gap: 12px; }
    .chat-item { display: flex; align-items: center; gap: 12px; padding: 8px; border-radius: 10px; background: var(--card-bg); border: 1px solid var(--card-border); cursor: pointer; }
    .chat-item:hover { background: var(--input-bg); }

    .chat-window { display: none; flex-direction: column; height: 400px; border: 1px solid var(--card-border); border-radius: 12px; overflow: hidden; }
    .chat-header { padding: 12px; border-bottom: 1px solid var(--card-border); display: flex; align-items: center; gap: 8px; }
    .chat-messages { flex: 1; padding: 12px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
    .message { padding: 8px 12px; border-radius: 10px; max-width: 80%; }
    .message.sent { background: var(--accent); color: white; align-self: flex-end; }
    .message.received { background: var(--input-bg); align-self: flex-start; }
    .chat-input { display: flex; padding: 12px; border-top: 1px solid var(--card-border); }
    .chat-input input { flex: 1; margin-right: 8px; }

    @media (max-width: 900px) {
      .sidebar { width: 100%; left: -100%; border-right: none; }
      .main-content { padding: 16px; margin-top: 80px; }
      .profile-header { flex-direction: column; align-items: center; text-align: center; }
    }
  </style>
</head>
<body>

<div class="top-bar">
  <div class="burger" id="burger"><span></span><span></span><span></span></div>
  <div class="site-name">FANTASYAS</div>
</div>

<nav class="sidebar" id="sidebar">
  <a data-section="home">Головна</a>
  <a data-section="search">Пошук</a>
  <a data-section="profile">Профіль</a>
  <a data-section="messages">Повідомлення</a>
  <a data-section="groups">Групи</a>
  <a data-section="settings">Налаштування</a>
</nav>

<main class="main-content">

  <div id="home" class="section active">
    <div class="card" id="authBox">
      <div id="loginForm">
        <input type="text" id="loginNickname" placeholder="Псевдонім" autocomplete="off"/>
        <input type="password" id="loginPassword" placeholder="Пароль"/>
        <button id="loginBtn">Увійти</button>
        <p style="margin-top:12px;">Немає акаунта? <span id="toRegister" style="color:var(--accent);cursor:pointer;">Зареєструватися</span></p>
      </div>

      <div id="registerForm" style="display:none;">
        <input type="text" id="registerNickname" placeholder="Псевдонім" autocomplete="off"/>
        <input type="password" id="registerPassword" placeholder="Пароль"/>
        <button id="registerBtn">Зареєструватися</button>
        <p style="margin-top:12px;">Вже є акаунт? <span id="toLogin" style="color:var(--accent);cursor:pointer;">Увійти</span></p>
      </div>
    </div>

    <div class="card" id="newPostBox" style="display:none;">
      <textarea id="postText" placeholder="Що у тебе на думці?..."></textarea>
      <button id="addPost" style="margin-top:12px;">Опублікувати</button>
    </div>

    <div class="feed" id="feed"></div>
  </div>

  <div id="search" class="section">
    <input type="text" id="searchInput" class="search-input" placeholder="Пошук користувачів..."/>
    <div class="user-list" id="userList"></div>
  </div>

  <div id="profile" class="section">
    <div class="card profile-header">
      <div class="profile-avatar" id="profileAvatar"></div>
      <input type="file" id="avatarInput" accept="image/*" style="display:none;"/>
      <div style="flex:1;">
        <h2 id="profileUsernameDisplay"></h2>
        <p id="profileBio" style="margin:8px 0;color:var(--text-secondary);">Немає опису</p>
        <div style="display:flex;gap:20px;font-weight:600;color:var(--text-secondary);">
          <span id="postsCount">Пости: 0</span>
          <span id="followersCount">Підписники: 0</span>
          <span id="followingCount">Підписки: 0</span>
        </div>
      </div>
      <button id="editProfileBtn">Редагувати профіль</button>
    </div>
  </div>

  <div id="messages" class="section">
    <div class="chat-list" id="chatList"></div>
    <div class="chat-window" id="chatWindow">
      <div class="chat-header" id="chatHeader"></div>
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input">
        <input type="text" id="chatText" placeholder="Напишіть повідомлення..."/>
        <button id="sendMessage">Відправити</button>
      </div>
    </div>
  </div>

  <div id="settings" class="section card">
    <h2>Налаштування</h2>
    <button id="toggleTheme" style="margin-top:16px;">Перемкнути тему</button>
  </div>

</main>

<div class="modal" id="editProfileModal">
  <div class="modal-content">
    <span class="close-modal" id="closeModal">×</span>
    <h2>Редагувати профіль</h2>
    <textarea id="editBio" placeholder="Розкажи про себе..." rows="5"></textarea>
    <button id="saveProfileEdit" style="margin-top:16px;">Зберегти</button>
  </div>
</div>

<script type="module">
  // ──────────────────────────────────────────────
  // Firebase SDK
  // ──────────────────────────────────────────────
  import { initializeApp } from "firebase/app";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    onAuthStateChanged,
    signOut
  } from "firebase/auth";
  import {
    getFirestore,
    doc,
    setDoc,
    getDoc,
    updateDoc,
    collection,
    addDoc,
    query,
    onSnapshot,
    orderBy,
    serverTimestamp,
    arrayUnion,
    arrayRemove
  } from "firebase/firestore";
  import {
    getStorage,
    ref,
    uploadBytes,
    getDownloadURL
  } from "firebase/storage";

  const firebaseConfig = {
    apiKey: "AIzaSyDRzC-QDE0-UXd-XL0i3iqayFiKcc6wmvc",
    authDomain: "fantasyasapp.firebaseapp.com",
    projectId: "fantasyasapp",
    storageBucket: "fantasyasapp.firebasestorage.app",
    messagingSenderId: "721763921060",
    appId: "1:721763921060:web:3d61044ea2424e8176ca31"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const storage = getStorage(app);

  let currentUser = null;
  let unsubscribeFeed = null;

  // ──────────────────────────────────────────────
  // Burger + sidebar
  // ──────────────────────────────────────────────
  document.getElementById('burger').onclick = () => {
    document.getElementById('burger').classList.toggle('active');
    document.getElementById('sidebar').classList.toggle('active');
  };

  document.querySelectorAll('[data-section]').forEach(link => {
    link.onclick = () => {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(link.dataset.section).classList.add('active');
      document.getElementById('sidebar').classList.remove('active');
      document.getElementById('burger').classList.remove('active');
      if (link.dataset.section === 'home') subscribeToFeed();
    };
  });

  // ──────────────────────────────────────────────
  // Авторизація
  // ──────────────────────────────────────────────
  document.getElementById('toRegister').onclick = () => {
    document.getElementById('loginForm').style.display = 'none';
    document.getElementById('registerForm').style.display = 'block';
  };

  document.getElementById('toLogin').onclick = () => {
    document.getElementById('registerForm').style.display = 'none';
    document.getElementById('loginForm').style.display = 'block';
  };

  document.getElementById('registerBtn').onclick = async () => {
    const nickname = document.getElementById('registerNickname').value.trim();
    const password = document.getElementById('registerPassword').value.trim();

    if (!nickname || !password) return alert('Заповніть усі поля');

    try {
      const email = `${nickname.toLowerCase()}@fantasyas.local`;
      const cred = await createUserWithEmailAndPassword(auth, email, password);

      await setDoc(doc(db, 'users', cred.user.uid), {
        nickname: nickname,
        bio: '',
        avatar: '',
        posts: [],
        followers: [],
        following: [],
        messages: {}
      });

      alert('Реєстрація успішна! Увійдіть.');
      document.getElementById('toLogin').click();
    } catch (e) {
      alert('Помилка: ' + e.message);
    }
  };

  document.getElementById('loginBtn').onclick = async () => {
    const nickname = document.getElementById('loginNickname').value.trim();
    const password = document.getElementById('loginPassword').value.trim();

    if (!nickname || !password) return alert('Заповніть поля');

    try {
      const email = `${nickname.toLowerCase()}@fantasyas.local`;
      await signInWithEmailAndPassword(auth, email, password);
    } catch (e) {
      alert('Невірний псевдонім або пароль');
    }
  };

  // ──────────────────────────────────────────────
  // Слухач авторизації
  // ──────────────────────────────────────────────
  onAuthStateChanged(auth, async (user) => {
    if (user) {
      currentUser = user;
      document.getElementById('authBox').style.display = 'none';
      document.getElementById('newPostBox').style.display = 'block';
      subscribeToFeed();
    } else {
      currentUser = null;
      document.getElementById('authBox').style.display = 'block';
      document.getElementById('newPostBox').style.display = 'none';
      if (unsubscribeFeed) unsubscribeFeed();
    }
  });

  // ──────────────────────────────────────────────
  // Публікація поста
  // ──────────────────────────────────────────────
  document.getElementById('addPost').onclick = async () => {
    const text = document.getElementById('postText').value.trim();
    if (!text) return alert('Напишіть текст');

    try {
      await addDoc(collection(db, 'posts'), {
        author: currentUser.uid,
        text,
        createdAt: serverTimestamp(),
        likes: [],
        comments: [],
        reactions: {}
      });
      document.getElementById('postText').value = '';
    } catch (e) {
      alert('Помилка: ' + e.message);
    }
  };

  // ──────────────────────────────────────────────
  // Стрічка постів
  // ──────────────────────────────────────────────
  function subscribeToFeed() {
    if (unsubscribeFeed) unsubscribeFeed();

    const q = query(collection(db, 'posts'), orderBy('createdAt', 'desc'));
    unsubscribeFeed = onSnapshot(q, snapshot => {
      const feed = document.getElementById('feed');
      feed.innerHTML = '';
      snapshot.docs.forEach(doc => {
        const post = doc.data();
        const postEl = document.createElement('div');
        postEl.className = 'post';
        postEl.innerHTML = `
          <div class="post-content">${post.text}</div>
          <div class="post-footer">
            <button>❤️ ${post.likes.length}</button>
          </div>
        `;
        feed.appendChild(postEl);
        postEl.classList.add('show');
      });
    });
  }

  // ──────────────────────────────────────────────
  // Профіль
  // ──────────────────────────────────────────────
  document.getElementById('editProfileBtn').onclick = () => document.getElementById('editProfileModal').classList.add('active');
  document.getElementById('closeModal').onclick = () => document.getElementById('editProfileModal').classList.remove('active');

  document.getElementById('saveProfileEdit').onclick = async () => {
    const bio = document.getElementById('editBio').value.trim();
    if (currentUser) {
      await updateDoc(doc(db, "users", currentUser.uid), { bio });
      document.getElementById('profileBio').textContent = bio || 'Немає опису';
    }
    document.getElementById('editProfileModal').classList.remove('active');
  };

  // ──────────────────────────────────────────────
  // Налаштування
  // ──────────────────────────────────────────────
  document.getElementById('toggleTheme').onclick = () => {
    document.body.classList.toggle('light');
    localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
  };

  if (localStorage.getItem('theme') === 'light') document.body.classList.add('light');

</script>
</body>
</html>
