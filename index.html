<!DOCTYPE html>
<html lang="uk" class="scroll-smooth">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Новини — Мобільний</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = {
  darkMode: 'class',
  theme: {
    extend: {
      colors: {
        'mono-bg': '#0f0f0f',
        'mono-text': '#e5e5e5',
        'mono-card': '#1a1a1a',
        'mono-accent': '#ffffff'
      },
      animation: {
        'fade-in-up': 'fadeInUp 0.8s ease-out forwards'
      },
      keyframes: {
        fadeInUp: {
          '0%': { opacity: '0', transform: 'translateY(30px)' },
          '100%': { opacity: '1', transform: 'translateY(0)' }
        }
      }
    }
  }
}
</script>
</head>
<body class="bg-mono-bg text-mono-text min-h-screen">

<!-- HEADER -->
<header class="sticky top-0 z-50 bg-mono-bg/90 backdrop-blur-md border-b border-gray-800 flex items-center justify-between p-4">
  <button id="open-sidebar" class="p-2 rounded hover:bg-gray-800">
    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
  </button>
  <h1 class="text-2xl font-bold text-mono-accent">Новини</h1>
</header>

<!-- SIDEBAR -->
<aside id="sidebar" class="fixed left-0 top-0 h-full w-64 bg-mono-card border-r border-gray-800 p-6 transform -translate-x-full transition-transform duration-300 z-50">
  <button id="close-sidebar" class="mb-6 text-gray-400 text-3xl">&times;</button>
  <h2 class="text-2xl font-bold mb-6">Категорії</h2>
  <div class="space-y-2">
    <button data-cat="all" class="cat-btn w-full text-left px-3 py-2 bg-gray-800 rounded">Усі</button>
    <button data-cat="politics" class="cat-btn w-full text-left px-3 py-2 hover:bg-gray-800 rounded">Політика</button>
    <button data-cat="business" class="cat-btn w-full text-left px-3 py-2 hover:bg-gray-800 rounded">Економіка</button>
    <button data-cat="technology" class="cat-btn w-full text-left px-3 py-2 hover:bg-gray-800 rounded">Технології</button>
    <button data-cat="sports" class="cat-btn w-full text-left px-3 py-2 hover:bg-gray-800 rounded">Спорт</button>
    <button data-cat="world" class="cat-btn w-full text-left px-3 py-2 hover:bg-gray-800 rounded">Світ</button>
  </div>
</aside>
<div id="overlay" class="fixed inset-0 bg-black/60 hidden z-40"></div>

<!-- MAIN CONTENT -->
<main class="p-4 mt-4">
  <div id="news" class="grid gap-6"></div>
  <p id="loading" class="text-center text-gray-400 mt-10 hidden">Завантаження…</p>

  <!-- Горизонтальна стрічка новин -->
  <section class="mt-8">
    <h2 class="text-xl font-bold mb-4 text-center">Стрічка новин</h2>
    <div id="news-feed" class="flex gap-4 overflow-x-auto pb-4"></div>
  </section>
</main>

<!-- MODAL -->
<div id="modal" class="fixed inset-0 bg-black/80 hidden flex items-center justify-center p-4 z-50">
  <div class="bg-mono-card max-w-3xl w-full p-8 rounded-xl relative overflow-y-auto max-h-[90vh]">
    <button onclick="closeModal()" class="absolute top-4 right-6 text-3xl font-bold">&times;</button>
    <h2 id="modal-title" class="text-3xl font-bold mb-6"></h2>
    <p id="modal-text" class="text-gray-300 leading-relaxed mb-6"></p>
    <a id="modal-link" href="#" target="_blank" class="inline-block bg-gray-700 hover:bg-gray-600 text-white px-5 py-3 rounded-lg transition">Читати оригінал на сайті →</a>
  </div>
</div>

<script>
// Показ/сховати сайдбар
const sidebar = document.getElementById('sidebar');
const overlay = document.getElementById('overlay');
document.getElementById('open-sidebar').onclick = () => { sidebar.classList.remove('-translate-x-full'); overlay.classList.remove('hidden'); };
document.getElementById('close-sidebar').onclick = () => { sidebar.classList.add('-translate-x-full'); overlay.classList.add('hidden'); };
overlay.onclick = () => { sidebar.classList.add('-translate-x-full'); overlay.classList.add('hidden'); };

// Масив статичних новин
const newsData = Array.from({length: 30}, (_, i) => ({
  title: `Новина ${i+1}`,
  description: `Короткий опис новини номер ${i+1}.`,
  category: ['politics','business','technology','sports','world'][i%5],
  image: `https://picsum.photos/300/180?random=${i+1}`,
  url: '#'
}));

const newsEl = document.getElementById('news');
const feedEl = document.getElementById('news-feed');
const loadingEl = document.getElementById('loading');
const modal = document.getElementById('modal');
const modalTitle = document.getElementById('modal-title');
const modalText = document.getElementById('modal-text');
const modalLink = document.getElementById('modal-link');

// Завантаження новин
function loadNews(category='all'){
  newsEl.innerHTML = '';
  feedEl.innerHTML = '';
  loadingEl.classList.remove('hidden');

  const filtered = category==='all' ? newsData : newsData.filter(n=>n.category===category);

  filtered.forEach((article,index)=>{
    // Головна сітка
    const div=document.createElement('div');
    div.className='bg-mono-card p-5 rounded-xl border border-gray-800 opacity-0 translate-y-10 animate-fade-in-up flex flex-col';
    div.style.animationDelay=`${index*80}ms`;
    div.innerHTML=`
      <img src="${article.image}" alt="" class="w-full h-48 object-cover rounded-lg mb-4">
      <h3 class="text-xl font-semibold mb-3 line-clamp-2">${article.title}</h3>
      <p class="text-gray-400 mb-4 line-clamp-3 flex-grow">${article.description}</p>
      <button class="underline text-blue-400 hover:text-blue-300 self-start mt-auto"
        onclick="openModal('${article.title}','${article.description}','${article.url}')">
        Детальніше
      </button>
    `;
    newsEl.appendChild(div);

    // Горизонтальна стрічка (перші 10)
    if(index<10){
      const card=document.createElement('div');
      card.className='min-w-[280px] bg-mono-card rounded-xl overflow-hidden border border-gray-800 flex-shrink-0 snap-start opacity-0 translate-y-6 animate-fade-in-up';
      card.style.animationDelay=`${index*80}ms`;
      card.innerHTML=`
        <img src="${article.image}" alt="" class="w-full h-40 object-cover">
        <div class="p-4">
          <h4 class="font-semibold mb-2 line-clamp-2">${article.title}</h4>
          <a href="${article.url}" target="_blank" class="text-xs text-blue-400 hover:underline">Читати →</a>
        </div>
      `;
      feedEl.appendChild(card);
    }
  });
  loadingEl.classList.add('hidden');
}

// Кнопки категорій
document.querySelectorAll('.cat-btn').forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll('.cat-btn').forEach(b=>b.classList.remove('bg-gray-800'));
    btn.classList.add('bg-gray-800');
    loadNews(btn.dataset.cat);
    sidebar.classList.add('-translate-x-full');
    overlay.classList.add('hidden');
  };
});

// Модалка
function openModal(title,text,url){
  modalTitle.innerText=title;
  modalText.innerText=text;
  modalLink.href=url;
  modal.classList.remove('hidden');
}
function closeModal(){ modal.classList.add('hidden'); }
modal.addEventListener('click',e=>{ if(e.target===modal) closeModal(); });

// Початкове завантаження
loadNews();
</script>

</body>
</html>
