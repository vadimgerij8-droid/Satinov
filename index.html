<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FANTASYAS ¬∑ Modern</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
<style>
/* ===== –°—É—á–∞—Å–Ω–∏–π —á–æ—Ä–Ω–æ–±—ñ–ª–∏–π —Å—Ç–∏–ª—å ===== */
:root {
  --bg-page: #fff;
  --bg-surface: #f8f8f8;
  --bg-hover: #e0e0e0;
  --text-primary: #111;
  --text-secondary: #555;
  --border: #ccc;
  --accent: #111;
  --accent-hover: #333;
  --shadow: 0 2px 8px rgba(0,0,0,0.06);
  --shadow-raised: 0 10px 25px rgba(0,0,0,0.1);
  --radius-sm: 6px;
  --radius-md: 10px;
  --radius-lg: 14px;
  --transition: all 0.3s ease;
  --font-sans: 'Inter', sans-serif;
}

* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: var(--font-sans); background: var(--bg-page); color: var(--text-primary); min-height:100vh; line-height:1.5; overflow-x:hidden; transition: var(--transition); }

.top-bar {
  position: fixed; top:0; left:0; right:0; height:60px;
  display:flex; align-items:center; justify-content:space-between;
  padding:0 20px; background:var(--bg-surface); border-bottom:1px solid var(--border);
  box-shadow:var(--shadow); z-index:1000;
}
.site-name { font-weight:800; font-size:1.8rem; letter-spacing:-0.5px; color:var(--accent); transition: var(--transition); }
.top-bar-avatar {
  width:40px; height:40px; border-radius:50%;
  background-size:cover; background-position:center; border:1px solid var(--border);
  cursor:pointer; transition: var(--transition);
}
.top-bar-avatar:hover { transform: scale(1.1); }

.burger {
  position: relative; width:28px; height:20px; cursor:pointer;
}
.burger span {
  position: absolute; width:100%; height:3px; background:var(--accent); border-radius:3px; transition: var(--transition);
}
.burger span:nth-child(1){ top:0; } 
.burger span:nth-child(2){ top:8px; } 
.burger span:nth-child(3){ top:16px; }
.burger.active span:nth-child(1){ transform: rotate(45deg) translate(6px,6px);}
.burger.active span:nth-child(2){ opacity:0;}
.burger.active span:nth-child(3){ transform: rotate(-45deg) translate(6px,-6px); }

.sidebar {
  position: fixed; top:60px; left:0; width:280px; height:calc(100%-60px);
  background:var(--bg-surface); border-right:1px solid var(--border);
  transform: translateX(-100%); transition: transform 0.3s ease;
  padding:20px 12px; z-index:900; overflow-y:auto;
}
.sidebar.active { transform: translateX(0); }
.sidebar a {
  display:flex; align-items:center; gap:16px; color:var(--text-primary);
  font-weight:600; padding:12px 16px; border-radius:var(--radius-md);
  margin:4px 0; text-decoration:none; transition: var(--transition);
}
.sidebar a:hover { background:var(--bg-hover); color:var(--accent-hover); }
.sidebar a i { width:24px; text-align:center; }

.backdrop {
  position:fixed; inset:0; background:rgba(0,0,0,0.2);
  opacity:0; pointer-events:none; transition: opacity 0.3s ease; z-index:800;
}
.backdrop.active { opacity:1; pointer-events:all; }

.main-content { margin-top:80px; padding:20px; max-width:1280px; margin-left:auto; margin-right:auto; display:flex; flex-direction:column; gap:20px; transition: var(--transition); }
@media(min-width:1024px){ .main-content{ display:grid; grid-template-columns:1fr 2fr 1fr; gap:24px; } }

.section{ display:none; animation:fadeIn 0.3s ease; }
.section.active{ display:block; }

@keyframes fadeIn{ from{opacity:0; transform:translateY(8px);} to{opacity:1; transform:translateY(0);} }

/* –õ—ñ–≤–∞ –∫–æ–ª–æ–Ω–∫–∞ */
.fb-left-col, .right-sidebar{ display:none; }
@media(min-width:1024px){ .fb-left-col, .right-sidebar{ display:block; background:var(--bg-surface); border-radius:var(--radius-lg); padding:20px; border:1px solid var(--border); height:fit-content;} }

/* –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –ø–æ—Å—Ç–∞ */
.fb-create-post {
  background: var(--bg-surface); border-radius: var(--radius-lg);
  border:1px solid var(--border); padding:16px 20px;
  box-shadow: var(--shadow); display:flex; flex-direction:column; gap:16px; transition: var(--transition);
}
.fb-create-post:hover{ box-shadow: var(--shadow-raised); }

.create-post-header{ display:flex; align-items:center; gap:12px; }
.create-post-placeholder{
  flex:1; background:var(--bg-secondary); border-radius:var(--radius-lg);
  padding:12px 16px; color:var(--text-secondary); font-weight:500; cursor:pointer; transition: var(--transition);
}
.create-post-placeholder:hover{ background:var(--bg-hover); }

/* –ü–æ—Å—Ç */
.post{ background:var(--bg-surface); border:1px solid var(--border); border-radius:var(--radius-lg); padding:16px; box-shadow:var(--shadow); transition: var(--transition); }
.post:hover{ box-shadow:var(--shadow-raised); }
.post-footer{ display:flex; gap:8px; margin-top:12px; }
.post-footer button{
  flex:1; background:none; border:none; color:var(--text-secondary);
  font-weight:600; padding:10px; border-radius:var(--radius-md);
  display:flex; align-items:center; justify-content:center; gap:6px; cursor:pointer; transition: var(--transition);
}
.post-footer button:hover{ background:var(--bg-hover); color:var(--accent-hover);}
.like-btn.liked{ color:var(--accent); }
.favorite-btn.favorited{ color:#000; }

/* –ö–æ–º–µ–Ω—Ç–∞—Ä—ñ */
.comment{ display:flex; gap:10px; margin-bottom:12px; padding:8px; background:var(--bg-secondary); border-radius:var(--radius-md); }
.comment-avatar{ width:32px; height:32px; border-radius:50%; background-size:cover; }
.comment-input{ display:flex; gap:12px; align-items:center; }
.comment-input input{ flex:1; padding:12px 16px; border-radius:var(--radius-lg); border:1px solid var(--border); background:var(--bg-secondary); color:var(--text-primary); }
.comment-input button{ padding:10px 20px; border-radius:var(--radius-lg); background:var(--accent); color:#fff; border:none; font-weight:600; cursor:pointer; transition: var(--transition);}
.comment-input button:hover{ background:var(--accent-hover); }

/* –ü—Ä–æ—Ñ—ñ–ª—å */
.profile-cover{ background:#ddd; height:180px; border-radius:var(--radius-lg) var(--radius-lg) 0 0; }
.profile-avatar-large{ width:120px; height:120px; border-radius:50%; border:4px solid var(--bg-surface); margin-top:-60px; background-size:cover; transition: var(--transition); }
.profile-avatar-large:hover{ transform:scale(1.05);}
.profile-header-fb{ background:var(--bg-surface); border-radius:0 0 var(--radius-lg) var(--radius-lg); padding:24px; border:1px solid var(--border); display:flex; flex-wrap:wrap; gap:20px; align-items:flex-end; }

/* –ú–æ–¥–∞–ª–∫–∞ */
.modal{ display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
  background:var(--bg-surface); border-radius:var(--radius-lg); padding:32px; z-index:2000; width:90%; max-width:450px; border:1px solid var(--border); box-shadow:var(--shadow-raised);
}
.modal.show{ display:block; animation:fadeIn 0.3s ease; }

</style>
</head>
<body>

<div class="top-bar">
  <div class="burger" id="burger"><span></span><span></span><span></span></div>
  <div class="site-name">FANTASYAS</div>
  <div class="top-bar-avatar" id="topBarAvatar" style="background-image:url('');"></div>
</div>

<nav class="sidebar" id="sidebar">
  <a data-section="home"><i>üè†</i> –ì–æ–ª–æ–≤–Ω–∞</a>
  <a data-section="profile"><i>üë§</i> –ü—Ä–æ—Ñ—ñ–ª—å</a>
  <a data-section="settings"><i>‚öôÔ∏è</i> –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</a>
</nav>
<div class="backdrop" id="backdrop"></div>

<main class="main-content">
  <!-- –õ—ñ–≤–∞ –∫–æ–ª–æ–Ω–∫–∞ -->
  <div class="fb-left-col">
    <div style="display:flex; gap:12px; align-items:center; margin-bottom:20px;">
      <div class="avatar" id="leftAvatar" style="background-image:url('');"></div>
      <div>
        <div style="font-weight:700;" id="leftUsername">–ì—ñ—Å—Ç—å</div>
        <div style="color:var(--text-secondary); font-size:0.9rem;">–ê–∫–∞—É–Ω—Ç</div>
      </div>
    </div>
  </div>

  <!-- –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞ –∫–æ–ª–æ–Ω–∫–∞ -->
  <div id="home" class="section active">
    <div class="feed-container">
      <div class="fb-create-post" id="newPostBox" style="display:none;">
        <div class="create-post-header">
          <div class="avatar" id="postAvatar" style="background-image:url('');"></div>
          <div class="create-post-placeholder" id="openPostInput">–©–æ —É –≤–∞—Å –Ω–æ–≤–æ–≥–æ?</div>
        </div>
        <div id="postInputContainer" style="display:none;">
          <textarea id="postText" rows="3" placeholder="–†–æ–∑–∫–∞–∂—ñ—Ç—å, —â–æ —É –≤–∞—Å –Ω–∞ –¥—É–º—Ü—ñ..." style="width:100%; padding:12px; border-radius:var(--radius-md); border:1px solid var(--border);"></textarea>
          <div style="display:flex; justify-content:flex-end; margin-top:8px;">
            <button id="addPost" style="padding:10px 24px; border-radius:var(--radius-lg); background:var(--accent); color:#fff;">–û–ø—É–±–ª—ñ–∫—É–≤–∞—Ç–∏</button>
          </div>
        </div>
      </div>

      <div class="feed" id="feed"></div>
    </div>
  </div>

  <!-- –ü—Ä–æ—Ñ—ñ–ª—å -->
  <div id="profile" class="section">
    <div class="profile-cover"></div>
    <div class="profile-header-fb">
      <div class="profile-avatar-large" id="profileAvatar" style="background-image:url('');"></div>
      <div class="profile-info">
        <h2 id="profileUsernameDisplay">FANTASYAS</h2>
        <div style="color:var(--text-secondary); margin-top:4px;">–ó–∞—Ä–µ—î—Å—Ç—Ä–æ–≤–∞–Ω–∏–π: <span id="registerDate"></span></div>
        <div id="profileBio" style="margin-top:12px;">–û–ø–∏—Å –≤—ñ–¥—Å—É—Ç–Ω—ñ–π</div>
      </div>
    </div>
    <h3 style="margin:20px 0 8px;">–ú–æ—ó –ø—É–±–ª—ñ–∫–∞—Ü—ñ—ó</h3>
    <div class="feed" id="profilePosts"></div>
  </div>

  <!-- –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è -->
  <div id="settings" class="section">
    <div style="background:var(--bg-surface); border-radius:var(--radius-lg); padding:24px; border:1px solid var(--border);">
      <h2 style="margin-bottom:20px;">–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</h2>
      <div style="display:flex; flex-direction:column; gap:16px;">
        <label>–¢–µ–º–∞</label>
        <select id="themeSelect">
          <option value="dark">–¢–µ–º–Ω–∞</option>
          <option value="light">–°–≤—ñ—Ç–ª–∞</option>
        </select>
        <label>–†–æ–∑–º—ñ—Ä —à—Ä–∏—Ñ—Ç—É</label>
        <select id="fontSizeSelect">
          <option value="normal">–ó–≤–∏—á–∞–π–Ω–∏–π</option>
          <option value="large">–í–µ–ª–∏–∫–∏–π</option>
        </select>
        <button id="clearAllData" style="background:#111; color:#fff; padding:10px 20px; border-radius:var(--radius-lg); border:none;">–û—á–∏—Å—Ç–∏—Ç–∏ –≤—Å—ñ –¥–∞–Ω—ñ</button>
      </div>
    </div>
  </div>
</main>

<script>
// –û—Å–Ω–æ–≤–Ω–∏–π JS —Ñ—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª –∑ —Ç–≤–æ–≥–æ —Å–∞–π—Ç—É –∑–∞–ª–∏—à–µ–Ω–∏–π
const burger = document.getElementById('burger');
const sidebar = document.getElementById('sidebar');
const backdrop = document.getElementById('backdrop');
const sections = document.querySelectorAll('.section');

burger.addEventListener('click',()=>{
  burger.classList.toggle('active');
  sidebar.classList.toggle('active');
  backdrop.classList.toggle('active');
});
backdrop.addEventListener('click',()=>{
  burger.classList.remove('active');
  sidebar.classList.remove('active');
  backdrop.classList.remove('active');
});

document.querySelectorAll('[data-section]').forEach(el=>{
  el.addEventListener('click',()=>sections.forEach(s=>s.classList.remove('active'))||document.getElementById(el.dataset.section).classList.add('active'));
});
</script>

</body>
</html>
