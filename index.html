<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FANTASYAS ‚Äî –°–æ—Ü—ñ–∞–ª—å–Ω–∞ –º–µ—Ä–µ–∂–∞</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root {
      --bg: #0b0b0b;
      --card: rgba(18,18,18,0.65);
      --text: #e8e8e8;
      --text-sec: #a8a8a8;
      --border: #222;
      --glass: rgba(20,20,20,0.55);
      --shadow: 0 10px 40px rgba(0,0,0,0.6);
      --hover: #333;
    }

    body.light {
      --bg: #f5f5f5;
      --card: rgba(255,255,255,0.75);
      --text: #121212;
      --text-sec: #555;
      --border: #ccc;
      --glass: rgba(255,255,255,0.65);
      --shadow: 0 10px 40px rgba(0,0,0,0.15);
      --hover: #e0e0e0;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Manrope', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      transition: all 0.5s ease;
    }

    @keyframes fadeInUp { from { opacity:0; transform:translateY(15px); } to { opacity:1; transform:translateY(0); } }
    @keyframes scaleIn   { from { transform:scale(0.7); opacity:0; } to { transform:scale(1); opacity:1; } }
    @keyframes pulse     { 0%,100% { transform:scale(1); } 50% { transform:scale(1.08); } }

    .fade-in-up { animation: fadeInUp 0.6s ease-out forwards; }
    .scale-in   { animation: scaleIn 0.5s ease-out; }

    .top-bar {
      position: fixed;
      top:0; left:0; right:0;
      height: 64px;
      background: var(--glass);
      backdrop-filter: blur(22px);
      -webkit-backdrop-filter: blur(22px);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
      box-shadow: var(--shadow);
    }

    .site-name {
      font-size: 1.9rem;
      font-weight: 800;
      letter-spacing: -1px;
      color: var(--text);
    }

    .burger {
      cursor: pointer;
      width: 28px; height: 22px;
      display: flex; flex-direction: column; justify-content: space-between;
    }
    .burger span {
      height: 3px;
      background: var(--text);
      border-radius: 2px;
      transition: all 0.4s ease;
    }
    .burger.active span:nth-child(1) { transform: rotate(45deg) translate(6px,6px); }
    .burger.active span:nth-child(2) { opacity:0; }
    .burger.active span:nth-child(3) { transform: rotate(-45deg) translate(6px,-6px); }

    .sidebar {
      position: fixed;
      top:0; left: -280px;
      width: 280px; height: 100%;
      background: var(--glass);
      backdrop-filter: blur(24px);
      padding: 80px 20px 40px;
      transition: left 0.45s cubic-bezier(0.32,0.72,0,1);
      z-index: 900;
      border-right: 1px solid var(--border);
      box-shadow: var(--shadow);
    }
    .sidebar.active { left:0; }

    .sidebar a {
      display: flex;
      align-items: center;
      gap: 14px;
      color: var(--text-sec);
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      padding: 12px 16px;
      margin: 10px 0;
      border-radius: 14px;
      transition: all 0.3s ease;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background: var(--hover);
      color: var(--text);
      transform: translateX(8px);
    }
    .sidebar i { font-size: 1.3rem; }

    .main-content {
      margin-top: 80px;
      padding: 24px;
      max-width: 920px;
      margin-left: auto;
      margin-right: auto;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 22px;
      padding: 28px;
      margin-bottom: 28px;
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .card:hover { transform: translateY(-4px); }

    input, textarea {
      width: 100%;
      padding: 14px 18px;
      margin: 10px 0;
      border: 1px solid var(--border);
      border-radius: 14px;
      background: rgba(30,30,30,0.4);
      color: var(--text);
      font-size: 1.02rem;
      transition: all 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #777;
      box-shadow: 0 0 0 3px rgba(200,200,200,0.15);
      background: rgba(40,40,40,0.6);
      outline: none;
    }

    button {
      padding: 12px 28px;
      border: none;
      border-radius: 14px;
      background: #222;
      color: #eee;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #444;
      transform: translateY(-2px);
    }

    .auth-container { max-width: 400px; margin: 0 auto 50px; }

    .form-toggle {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-bottom: 24px;
    }
    .form-toggle span {
      font-size: 1.1rem;
      color: var(--text-sec);
      cursor: pointer;
      padding-bottom: 6px;
      position: relative;
    }
    .form-toggle span.active {
      color: var(--text);
      font-weight: 600;
    }
    .form-toggle span.active::after {
      content: '';
      position: absolute;
      bottom:0; left:50%; transform:translateX(-50%);
      width: 60%; height: 3px;
      background: #777;
      border-radius: 2px;
    }

    .error-msg {
      color: #ff7777;
      font-size: 0.9rem;
      margin: -6px 0 10px;
      display: none;
    }

    .feed { display: flex; flex-direction: column; gap: 24px; }

    .post {
      position: relative;
      background: var(--card);
      border-radius: 18px;
      padding: 20px;
      backdrop-filter: blur(10px);
    }

    .emoji-btn {
      position: absolute;
      bottom: 12px;
      right: 16px;
      font-size: 1.4rem;
      cursor: pointer;
      color: var(--text-sec);
      transition: all 0.3s;
    }
    .emoji-btn:hover { color: #ccc; transform: scale(1.2); }

    .emoji-picker {
      position: absolute;
      bottom: 60px;
      right: 10px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 12px;
      width: 280px;
      max-height: 220px;
      overflow-y: auto;
      display: none;
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      z-index: 10;
    }
    .emoji-picker span {
      font-size: 1.8rem;
      cursor: pointer;
      margin: 4px;
      display: inline-block;
      transition: all 0.2s;
    }
    .emoji-picker span:hover {
      transform: scale(1.4);
      animation: pulse 1s infinite;
    }

    .settings-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 30px;
    }
    .device-option {
      text-align: center;
      padding: 20px;
      border: 1px solid var(--border);
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .device-option:hover,
    .device-option.active {
      background: #222;
      border-color: #555;
      transform: scale(1.04);
    }
    .device-option i { font-size: 3rem; margin-bottom: 12px; }

    @media (max-width: 768px) {
      .sidebar { width: 100%; left: -100%; }
    }
  </style>
</head>
<body>

<div class="top-bar">
  <div class="burger" id="burger"><span></span><span></span><span></span></div>
  <div class="site-name">FANTASYAS</div>
</div>

<nav class="sidebar" id="sidebar">
  <a data-section="home" class="active"><i class="fas fa-home"></i> –ì–æ–ª–æ–≤–Ω–∞</a>
  <a data-section="search"><i class="fas fa-search"></i> –ü–æ—à—É–∫</a>
  <a data-section="profile"><i class="fas fa-user"></i> –ü—Ä–æ—Ñ—ñ–ª—å</a>
  <a data-section="chat"><i class="fas fa-comments"></i> –ß–∞—Ç–∏</a>
  <a data-section="settings"><i class="fas fa-cog"></i> –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</a>
</nav>

<main class="main-content">

  <section id="home" class="section active">
    <div class="card auth-container" id="auth-card">
      <div class="form-toggle">
        <span class="active" id="toggle-login">–í—Ö—ñ–¥</span>
        <span id="toggle-reg">–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è</span>
      </div>

      <div id="login-form">
        <input id="login-nick" placeholder="–ü—Å–µ–≤–¥–æ–Ω—ñ–º" class="fade-in-up">
        <input id="login-pass" type="password" placeholder="–ü–∞—Ä–æ–ª—å" class="fade-in-up" style="animation-delay:0.1s">
        <div class="error-msg" id="login-error"></div>
        <button id="login-btn">–£–≤—ñ–π—Ç–∏</button>
      </div>

      <div id="reg-form" style="display:none;">
        <input id="reg-nick" placeholder="–ü—Å–µ–≤–¥–æ–Ω—ñ–º (—É–Ω—ñ–∫–∞–ª—å–Ω–∏–π)" class="fade-in-up">
        <input id="reg-pass" type="password" placeholder="–ü–∞—Ä–æ–ª—å (–º—ñ–Ω. 6 —Å–∏–º–≤–æ–ª—ñ–≤)" class="fade-in-up" style="animation-delay:0.1s">
        <div class="error-msg" id="reg-error"></div>
        <button id="reg-btn">–°—Ç–≤–æ—Ä–∏—Ç–∏</button>
      </div>
    </div>

    <div class="card" id="post-form" style="display:none; position:relative;">
      <textarea id="post-text" placeholder="–©–æ –Ω–æ–≤–æ–≥–æ?" rows="4"></textarea>
      <div class="emoji-btn" id="emoji-toggle">üòÄ</div>
      <div class="emoji-picker" id="emoji-picker"></div>
      <button id="submit-post" style="margin-top:12px;">–û–ø—É–±–ª—ñ–∫—É–≤–∞—Ç–∏</button>
    </div>

    <div class="feed" id="feed"></div>
  </section>

  <section id="settings" class="section">
    <div class="card">
      <h2>–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</h2>
      <input id="set-nick" placeholder="–ó–º—ñ–Ω–∏—Ç–∏ –ø—Å–µ–≤–¥–æ–Ω—ñ–º">
      <input id="set-pass" type="password" placeholder="–ù–æ–≤–∏–π –ø–∞—Ä–æ–ª—å">
      <input id="set-bio" placeholder="–ü—Ä–æ —Å–µ–±–µ">
      <button id="save-account">–ó–±–µ—Ä–µ–≥—Ç–∏</button>

      <h3 style="margin:30px 0 16px;">–§–æ—Ä–º–∞—Ç —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—É</h3>
      <div class="settings-grid">
        <div class="device-option" id="device-phone">
          <i class="fas fa-mobile-alt"></i>
          <div>–î–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω—É</div>
        </div>
        <div class="device-option" id="device-tv">
          <i class="fas fa-tv"></i>
          <div>–î–ª—è Android TV</div>
        </div>
      </div>
    </div>
  </section>

  <!-- —ñ–Ω—à—ñ —Å–µ–∫—Ü—ñ—ó (profile, chat) –º–æ–∂–Ω–∞ –∑–∞–ª–∏—à–∏—Ç–∏ —è–∫ –±—É–ª–∏ -->

</main>

<script>
let db, currentUser = localStorage.getItem('user');
const request = indexedDB.open('FantasyasDB', 3);

request.onupgradeneeded = e => {
  db = e.target.result;
  db.createObjectStore('users', { keyPath: 'nick' });
  db.createObjectStore('posts', { autoIncrement: true });
};

request.onsuccess = e => {
  db = e.target.result;
  initApp();
};

function initApp() {
  // burger + sidebar
  const burger = document.getElementById('burger');
  const sidebar = document.getElementById('sidebar');
  burger.onclick = () => {
    burger.classList.toggle('active');
    sidebar.classList.toggle('active');
  };

  document.querySelectorAll('.sidebar a').forEach(a => {
    a.onclick = () => {
      document.querySelectorAll('.sidebar a').forEach(el=>el.classList.remove('active'));
      a.classList.add('active');
      document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
      document.getElementById(a.dataset.section).classList.add('active');
      sidebar.classList.remove('active');
      burger.classList.remove('active');
      if (a.dataset.section === 'profile') loadProfile();
    };
  });

  // auth toggle
  document.getElementById('toggle-reg').onclick = () => switchForm(false);
  document.getElementById('toggle-login').onclick = () => switchForm(true);

  function switchForm(toLogin) {
    document.getElementById('login-form').style.display = toLogin ? 'block' : 'none';
    document.getElementById('reg-form').style.display   = toLogin ? 'none' : 'block';
    document.getElementById('toggle-login').classList.toggle('active', toLogin);
    document.getElementById('toggle-reg').classList.toggle('active', !toLogin);
  }

  // —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—è
  document.getElementById('reg-btn').onclick = () => {
    const nick = document.getElementById('reg-nick').value.trim();
    const pass = document.getElementById('reg-pass').value.trim();
    const err = document.getElementById('reg-error');

    if (!nick || pass.length < 6) {
      err.textContent = !nick ? '–í–≤–µ–¥–∏ –ø—Å–µ–≤–¥–æ–Ω—ñ–º' : '–ü–∞—Ä–æ–ª—å –º—ñ–Ω—ñ–º—É–º 6 —Å–∏–º–≤–æ–ª—ñ–≤';
      err.style.display = 'block';
      return;
    }
    err.style.display = 'none';

    const tx = db.transaction('users', 'readwrite');
    tx.objectStore('users').get(nick).onsuccess = e => {
      if (e.target.result) {
        err.textContent = '–¢–∞–∫–∏–π –Ω—ñ–∫ –≤–∂–µ –∑–∞–π–Ω—è—Ç–∏–π';
        err.style.display = 'block';
        return;
      }
      tx.objectStore('users').add({nick, pass, bio:''});
      alert('–ì–æ—Ç–æ–≤–æ! –¢–µ–ø–µ—Ä —É–≤—ñ–π–¥–∏.');
      switchForm(true);
    };
  };

  // –≤—Ö—ñ–¥
  document.getElementById('login-btn').onclick = () => {
    const nick = document.getElementById('login-nick').value.trim();
    const pass = document.getElementById('login-pass').value.trim();
    const err = document.getElementById('login-error');

    if (!nick || !pass) {
      err.textContent = '–ó–∞–ø–æ–≤–Ω–∏ –æ–±–∏–¥–≤–∞ –ø–æ–ª—è';
      err.style.display = 'block';
      return;
    }

    db.transaction('users').objectStore('users').get(nick).onsuccess = e => {
      const u = e.target.result;
      if (!u || u.pass !== pass) {
        err.textContent = '–ù–µ–≤—ñ—Ä–Ω–∏–π –ø—Å–µ–≤–¥–æ–Ω—ñ–º –∞–±–æ –ø–∞—Ä–æ–ª—å';
        err.style.display = 'block';
        return;
      }
      currentUser = nick;
      localStorage.setItem('user', nick);
      document.getElementById('auth-card').style.display = 'none';
      document.getElementById('post-form').style.display = 'block';
      loadPosts();
    };
  };

  if (currentUser) {
    document.getElementById('auth-card').style.display = 'none';
    document.getElementById('post-form').style.display = 'block';
    loadPosts();
  }

  // –ø–æ—Å—Ç–∏ + –µ–º–æ–¥–∑—ñ
  const emojiToggle = document.getElementById('emoji-toggle');
  const emojiPicker = document.getElementById('emoji-picker');
  const postText = document.getElementById('post-text');

  const emojis = "üòÄüòÉüòÑüòÅüòÜüòÖüòÇü§£üòäüòáü•∞üòçü§©üòòüòó‚ò∫Ô∏èüòöüòôü•≤üòãüòõüòúü§™üòùü§ëü§óü§≠ü§´ü§îü§êü§®üòêüòëüò∂üò∂‚Äçüå´Ô∏èüòèüòíüôÑüò¨üòÆ‚Äçüí®ü§•üòåüòîüò™ü§§üò¥üò∑ü§íü§ïü§¢ü§Æü§ßü•µü•∂ü•¥üòµüòµ‚Äçüí´ü§Øü•≥üòéü§ìüßêüòïü´§üòüüôÅ‚òπÔ∏èüòÆüòØüò≤üò≥ü•∫ü•πüò¶üòßüò®üò∞üò•üò¢üò≠üò±üòñüò£üòûüòìüò©üò´ü•±üò§üò°üò†ü§¨üòàüëøüíÄ‚ò†Ô∏èüí©ü§°üëπüë∫üëªüëΩüëæü§ñüéÉüò∫üò∏üòπüòªüòºüòΩüôÄüòøüòæ".split('');

  emojis.forEach(em => {
    const sp = document.createElement('span');
    sp.textContent = em;
    sp.onclick = () => {
      postText.value += em;
      postText.focus();
    };
    emojiPicker.appendChild(sp);
  });

  emojiToggle.onclick = () => {
    emojiPicker.style.display = emojiPicker.style.display === 'block' ? 'none' : 'block';
  };

  // –∫–ª—ñ–∫ –ø–æ–∑–∞ picker ‚Üí –∑–∞–∫—Ä–∏—Ç–∏
  document.addEventListener('click', e => {
    if (!emojiPicker.contains(e.target) && e.target !== emojiToggle) {
      emojiPicker.style.display = 'none';
    }
  });

  document.getElementById('submit-post').onclick = () => {
    const text = postText.value.trim();
    if (!text) return;
    const post = { author: currentUser, text, created: Date.now() };
    db.transaction('posts', 'readwrite').objectStore('posts').add(post);
    postText.value = '';
    loadPosts();
  };

  async function loadPosts() {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    const tx = db.transaction('posts');
    const cursor = tx.objectStore('posts').openCursor(null, 'prev');

    cursor.onsuccess = e => {
      const c = e.target.result;
      if (!c) return;
      const p = c.value;
      const div = document.createElement('div');
      div.className = 'post card fade-in-up';
      div.innerHTML = `
        <div style="display:flex;gap:14px;align-items:center;margin-bottom:10px;">
          <div style="width:44px;height:44px;border-radius:50%;background:#333;"></div>
          <strong>@${p.author}</strong>
          <small style="color:var(--text-sec);margin-left:auto;">${new Date(p.created).toLocaleString('uk-UA')}</small>
        </div>
        <p style="white-space:pre-wrap;">${p.text}</p>
      `;
      feed.appendChild(div);
      c.continue();
    };
  }

  // –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è (–¥–µ–º–æ, –º–æ–∂–Ω–∞ —Ä–æ–∑—à–∏—Ä–∏—Ç–∏ –ª–æ–≥—ñ–∫–æ—é)
  document.querySelectorAll('.device-option').forEach(opt => {
    opt.onclick = () => {
      document.querySelectorAll('.device-option').forEach(o => o.classList.remove('active'));
      opt.classList.add('active');
      alert(`–í–∏–±—Ä–∞–Ω–æ: ${opt.querySelector('div').textContent}`);
    };
  });
}
</script>
</body>
</html>
