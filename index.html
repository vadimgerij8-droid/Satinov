<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>FANTASYAS ‚Äî —Å–æ—Ü—ñ–∞–ª—å–Ω–∞ –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* ========== –ì–õ–û–ë–ê–õ–¨–ù–Ü –°–¢–ò–õ–Ü (–æ—á–∏—â–µ–Ω—ñ, –º–æ–¥—É–ª—å–Ω—ñ) ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Manrope', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    :root {
      --bg: #ffffff;
      --surface: #f5f5f7;
      --card: #ffffff;
      --border: #e0e0e0;
      --text-primary: #1c1c1e;
      --text-secondary: #6c6c70;
      --text-tertiary: #8e8e93;
      --accent: #000000;
      --accent-hover: #333333;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.04);
      --shadow-md: 0 4px 16px rgba(0,0,0,0.08);
      --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
      --transition: 0.2s ease;
      --radius-sm: 12px;
      --radius-md: 16px;
      --radius-lg: 24px;
      --sidebar-width: 280px;
      --header-height: 60px;
      --base-font-size: 16px;
      --btn-padding: 10px 18px;
    }

    body.dark {
      --bg: #000000;
      --surface: #1c1c1e;
      --card: #2c2c2e;
      --border: #3a3a3c;
      --text-primary: #ffffff;
      --text-secondary: #8e8e93;
      --text-tertiary: #666668;
      --accent: #ffffff;
      --accent-hover: #e0e0e0;
    }

    body {
      background: var(--bg);
      color: var(--text-primary);
      min-height: 100vh;
      transition: background var(--transition), color var(--transition);
      font-size: var(--base-font-size);
      line-height: 1.5;
    }

    /* TV mode */
    body.tv-mode {
      --base-font-size: 24px;
      --btn-padding: 20px 36px;
      font-size: var(--base-font-size);
    }

    body.tv-mode .btn,
    body.tv-mode .nav-item,
    body.tv-mode .post-footer button,
    body.tv-mode .input,
    body.tv-mode .key {
      font-size: var(--base-font-size);
      padding: var(--btn-padding);
    }

    body.tv-mode .avatar {
      width: 80px;
      height: 80px;
    }

    body.tv-mode .avatar.small {
      width: 60px;
      height: 60px;
    }

    body.tv-mode .avatar.large {
      width: 120px;
      height: 120px;
    }

    body.tv-mode .post {
      padding: 30px;
    }

    body.tv-mode .virtual-keyboard {
      padding: 20px;
    }

    body.tv-mode .key {
      padding: 20px;
      font-size: 28px;
    }

    body.tv-mode .chat-messages {
      font-size: var(--base-font-size);
    }

    body.tv-mode .message {
      padding: 20px 28px;
    }

    /* –§–æ–∫—É—Å –¥–ª—è TV */
    body.tv-mode :focus {
      outline: 4px solid var(--accent) !important;
      outline-offset: 2px;
    }

    /* ========== LAYOUT ========== */
    .app {
      display: flex;
      height: 100vh;
      overflow-x: hidden;
      width: 100vw;
      position: relative;
    }

    .sidebar {
      width: var(--sidebar-width);
      background: var(--surface);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      padding: 20px 0;
      overflow-y: auto;
      transition: transform var(--transition);
      z-index: 1000;
      transform: translateX(-100%);
    }
    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar-header {
      padding: 0 20px 20px;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 800;
      letter-spacing: -0.5px;
      color: var(--text-primary);
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px 20px;
      margin: 4px 8px;
      border-radius: var(--radius-md);
      color: var(--text-secondary);
      transition: all var(--transition);
      cursor: pointer;
      font-weight: 500;
      tabindex: 0;
    }

    .nav-item:hover,
    .nav-item:focus {
      background: var(--card);
      color: var(--text-primary);
      outline: none;
    }

    .nav-item.active {
      background: var(--accent);
      color: var(--bg);
    }

    .nav-item .icon {
      width: 24px;
      height: 24px;
      stroke: currentColor;
      stroke-width: 1.8;
      fill: none;
    }

    .nav-item .badge {
      margin-left: auto;
      background: var(--accent);
      color: var(--bg);
      padding: 2px 8px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: var(--bg);
      width: 100%;
      max-width: 100%;
      height: 100vh;
    }

    .top-bar {
      height: var(--header-height);
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 20px;
      gap: 16px;
    }

    .menu-toggle {
      display: flex;
      width: 28px;
      height: 20px;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 2px;
      width: 100%;
      background: var(--text-primary);
      border-radius: 2px;
      transition: transform var(--transition);
    }

    .menu-toggle.active span:nth-child(1) { transform: rotate(45deg) translate(6px, 5px); }
    .menu-toggle.active span:nth-child(2) { opacity: 0; }
    .menu-toggle.active span:nth-child(3) { transform: rotate(-45deg) translate(6px, -5px); }

    .top-bar-title {
      font-size: 1.4rem;
      font-weight: 700;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      height: 100%;
      -webkit-overflow-scrolling: touch;
    }

    .section {
      display: none;
    }
    .section.active {
      display: block;
    }

    /* ========== –ö–û–ú–ü–û–ù–ï–ù–¢–ò ========== */
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 20px;
      box-shadow: var(--shadow-sm);
      transition: box-shadow var(--transition);
    }

    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--surface);
      background-size: cover;
      background-position: center;
      border: 2px solid var(--border);
      cursor: pointer;
      transition: border-color var(--transition);
      tabindex: 0;
    }

    .avatar.small {
      width: 32px;
      height: 32px;
    }

    .avatar.large {
      width: 80px;
      height: 80px;
    }

    .avatar.online::after {
      content: '';
      display: block;
      width: 10px;
      height: 10px;
      background: #4caf50;
      border-radius: 50%;
      border: 2px solid var(--card);
      position: relative;
      bottom: 12px;
      left: 36px;
    }

    .btn {
      padding: var(--btn-padding);
      border-radius: var(--radius-md);
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text-primary);
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      tabindex: 0;
    }

    .btn:disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    .btn:hover,
    .btn:focus {
      background: var(--accent);
      color: var(--bg);
      border-color: var(--accent);
      outline: none;
    }

    .btn-primary {
      background: var(--accent);
      color: var(--bg);
      border-color: var(--accent);
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background: var(--accent-hover);
    }

    .btn-icon {
      padding: 10px;
    }

    .input {
      width: 100%;
      padding: 14px 18px;
      border-radius: var(--radius-md);
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text-primary);
      font-size: 1rem;
      outline: none;
      transition: border-color var(--transition);
    }

    .input:focus {
      border-color: var(--accent);
    }

    .input:disabled {
      opacity: 0.5;
    }

    /* –°—Ç—Ä—ñ—á–∫–∞ */
    .feed {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .post {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 20px;
    }

    .post-header {
      display: flex;
      gap: 12px;
      margin-bottom: 14px;
    }

    .post-author {
      font-weight: 700;
      cursor: pointer;
      tabindex: 0;
    }

    .post-meta {
      color: var(--text-tertiary);
      font-size: 0.9rem;
      display: flex;
      gap: 10px;
    }

    .post-content {
      margin-bottom: 14px;
      white-space: pre-wrap;
    }

    .post-media {
      width: 100%;
      border-radius: var(--radius-md);
      margin: 10px 0;
      cursor: pointer;
      aspect-ratio: 16/9;
      object-fit: cover;
      background: #000;
    }

    .post-footer {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .post-footer button {
      background: none;
      border: none;
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--text-secondary);
      font-weight: 500;
      cursor: pointer;
      transition: color var(--transition);
      tabindex: 0;
    }

    .post-footer button:hover,
    .post-footer button:focus {
      color: var(--accent);
      outline: none;
    }

    .post-footer button.liked {
      color: #ff3040;
    }

    .post-footer button.saved {
      color: #f5a623;
    }

    .post-actions {
      display: flex;
      gap: 8px;
      margin-left: auto;
    }

    .post-actions button {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 0.9rem;
    }

    /* –ö–æ–º–µ–Ω—Ç–∞—Ä—ñ */
    .comments-section {
      margin-top: 16px;
      border-top: 1px solid var(--border);
      padding-top: 16px;
    }

    .comment {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }

    .comment-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
      tabindex: 0;
    }

    .comment-content {
      flex: 1;
      background: var(--surface);
      padding: 8px 12px;
      border-radius: var(--radius-md);
    }

    .comment-author {
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      display: inline-block;
      margin-right: 8px;
      tabindex: 0;
    }

    .comment-time {
      font-size: 0.75rem;
      color: var(--text-tertiary);
      margin-top: 4px;
    }

    .comment-form {
      display: flex;
      gap: 8px;
      margin-top: 16px;
      align-items: center;
    }

    .comment-input {
      flex: 1;
      padding: 10px 14px;
      border-radius: var(--radius-md);
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text-primary);
    }

    /* –ï–º–æ–¥–∂—ñ-–ø—ñ–∫–µ—Ä */
    .emoji-picker-container {
      position: relative;
      display: inline-block;
    }

    .emoji-button {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 4px 8px;
      color: var(--text-secondary);
      tabindex: 0;
    }

    .emoji-picker {
      position: absolute;
      bottom: 100%;
      right: 0;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: 8px;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 4px;
      z-index: 10;
      box-shadow: var(--shadow-lg);
      max-width: 200px;
      max-height: 150px;
      overflow-y: auto;
    }

    .emoji-picker span {
      font-size: 1.5rem;
      cursor: pointer;
      text-align: center;
      padding: 4px;
      border-radius: var(--radius-sm);
      transition: background 0.1s;
      tabindex: 0;
    }

    /* –ß–∞—Ç–∏ */
    .chat-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .chat-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px;
      border-radius: var(--radius-md);
      background: var(--card);
      border: 1px solid var(--border);
      cursor: pointer;
      transition: background var(--transition);
      tabindex: 0;
    }

    .chat-item.unread {
      border-left: 3px solid var(--accent);
    }

    .chat-info {
      flex: 1;
    }

    .chat-name {
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .chat-last {
      color: var(--text-tertiary);
      font-size: 0.9rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .chat-time {
      color: var(--text-tertiary);
      font-size: 0.8rem;
    }

    .chat-badge {
      background: var(--accent);
      color: var(--bg);
      border-radius: 50%;
      min-width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .chat-window {
      display: flex;
      flex-direction: column;
      height: 100%;
      background: var(--card);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      overflow: hidden;
    }

    .chat-header {
      padding: 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 20px;
      word-break: break-word;
    }

    .message.sent {
      background: var(--accent);
      color: var(--bg);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .message.received {
      background: var(--surface);
      color: var(--text-primary);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .typing-indicator {
      color: var(--text-tertiary);
      font-size: 0.9rem;
      padding: 4px 8px;
      font-style: italic;
    }

    .chat-input-area {
      display: flex;
      padding: 12px;
      border-top: 1px solid var(--border);
      gap: 8px;
      align-items: center;
    }

    /* –ì—Ä—É–ø–∏ —Ç–∞ –∫–∞–Ω–∞–ª–∏ –∞–Ω–∞–ª–æ–≥—ñ—á–Ω–æ, –∑–∞–ª–∏—à–∞—î–º–æ –±–µ–∑ –∑–º—ñ–Ω */
    .group-list, .channel-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .group-item, .channel-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: background var(--transition);
      tabindex: 0;
    }

    .profile-header {
      display: flex;
      gap: 24px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .profile-stats {
      display: flex;
      gap: 24px;
      margin: 16px 0;
    }

    .profile-tabs {
      display: flex;
      gap: 8px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 8px;
      margin-bottom: 20px;
    }

    .profile-tab {
      padding: 8px 16px;
      border-radius: var(--radius-md);
      cursor: pointer;
      font-weight: 600;
      color: var(--text-secondary);
      tabindex: 0;
    }

    .profile-tab.active {
      background: var(--accent);
      color: var(--bg);
    }

    /* –ú–æ–¥–∞–ª–∫–∏ */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(8px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--card);
      border-radius: var(--radius-lg);
      padding: 24px;
      max-width: 480px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .modal-close {
      font-size: 2rem;
      line-height: 1;
      cursor: pointer;
    }

    /* Toast */
    #toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent);
      color: var(--bg);
      padding: 12px 24px;
      border-radius: 40px;
      font-weight: 500;
      box-shadow: var(--shadow-lg);
      z-index: 3000;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }
    #toast.show {
      opacity: 1;
    }

    /* –°–∫–µ–ª–µ—Ç–æ–Ω */
    .skeleton {
      background: linear-gradient(90deg, var(--surface) 25%, var(--card) 50%, var(--surface) 75%);
      background-size: 200% 100%;
      animation: skeleton-loading 1.5s infinite;
      border-radius: var(--radius-md);
    }
    @keyframes skeleton-loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* –í—ñ—Ä—Ç—É–∞–ª—å–Ω–∞ –∫–ª–∞–≤—ñ–∞—Ç—É—Ä–∞ */
    .virtual-keyboard {
      display: none;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 10px;
      margin-top: 10px;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      position: sticky;
      bottom: 0;
      z-index: 100;
    }
    body.tv-mode .virtual-keyboard.active {
      display: grid;
    }
    .key {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 10px 5px;
      text-align: center;
      font-size: 1.2rem;
      cursor: pointer;
      user-select: none;
      tabindex: 0;
    }
    .key.special {
      background: var(--accent);
      color: var(--bg);
    }
    .keyboard-row {
      grid-column: span 10;
      display: flex;
      justify-content: center;
      gap: 5px;
    }
  </style>
</head>

<div class="app">
  <!-- Sidebar (–±–µ–∑ –∑–º—ñ–Ω —É —Å—Ç—Ä—É–∫—Ç—É—Ä—ñ, –∞–ª–µ –ø—Ä–∏–±—Ä–∞–Ω—ñ inline onclick) -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header"><div class="logo">FANTASYAS</div></div>
    <nav class="nav">
      <div class="nav-item active" data-section="home" tabindex="0"><svg class="icon" viewBox="0 0 24 24"><path d="M3 10l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>–ì–æ–ª–æ–≤–Ω–∞</div>
      <div class="nav-item" data-section="search" tabindex="0"><svg class="icon" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>–ü–æ—à—É–∫</div>
      <div class="nav-item" data-section="profile" tabindex="0"><svg class="icon" viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>–ü—Ä–æ—Ñ—ñ–ª—å</div>
      <div class="nav-item" data-section="chats" tabindex="0"><svg class="icon" viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>–ß–∞—Ç–∏<span class="badge" id="unreadBadge" style="display:none;">0</span></div>
