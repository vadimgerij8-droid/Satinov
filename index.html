<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FANTASYAS</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Inter',sans-serif;
  background:#000;
  color:#fff;
  display:flex;
  min-height:100vh;
}

.sidebar{
  width:260px;
  padding:30px 20px;
  border-right:1px solid #222;
  position:fixed;
  height:100%;
}

.logo{
  font-size:1.8rem;
  font-weight:800;
  margin-bottom:40px;
}

.nav a{
  display:block;
  padding:12px 15px;
  border-radius:30px;
  text-decoration:none;
  color:#aaa;
  margin-bottom:10px;
  transition:.2s;
}

.nav a:hover{
  background:#111;
  color:#fff;
}

.main{
  margin-left:260px;
  flex:1;
  display:flex;
  justify-content:center;
}

.feed{
  width:100%;
  max-width:600px;
  border-left:1px solid #222;
  border-right:1px solid #222;
  min-height:100vh;
}

.top{
  padding:20px;
  font-size:1.2rem;
  font-weight:700;
  border-bottom:1px solid #222;
}

.new-post{
  padding:20px;
  border-bottom:1px solid #222;
}

.new-post textarea{
  width:100%;
  background:#000;
  border:none;
  color:#fff;
  resize:none;
  font-size:1rem;
  outline:none;
}

.new-post-actions{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:15px;
}

.btn{
  background:#fff;
  color:#000;
  border:none;
  padding:8px 18px;
  border-radius:30px;
  font-weight:600;
  cursor:pointer;
}

.post{
  padding:20px;
  border-bottom:1px solid #222;
  transition:.2s;
}

.post:hover{
  background:#0a0a0a;
}

.post-header{
  display:flex;
  gap:12px;
  align-items:center;
}

.avatar{
  width:44px;
  height:44px;
  border-radius:50%;
  background:#222;
  background-size:cover;
  background-position:center;
}

.username{
  font-weight:600;
}

.post-text{
  margin-top:10px;
  line-height:1.5;
}

.post-actions{
  display:flex;
  gap:30px;
  margin-top:15px;
  color:#777;
  font-size:0.9rem;
  cursor:pointer;
}

.file-input{
  display:none;
}
</style>
</head>
<body>

<div class="sidebar">
  <div class="logo">FANTASYAS</div>
  <div class="nav">
    <a href="#">–ì–æ–ª–æ–≤–Ω–∞</a>
    <a href="#">–ü—Ä–æ—Ñ—ñ–ª—å</a>
    <a href="#">–ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è</a>
    <a href="#">–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</a>
  </div>
</div>

<div class="main">
  <div class="feed">

    <div class="top">–ì–æ–ª–æ–≤–Ω–∞</div>

    <div class="new-post">
      <textarea id="postText" rows="3" placeholder="–©–æ –Ω–æ–≤–æ–≥–æ?"></textarea>

      <div class="new-post-actions">
        <label for="avatarUpload" style="cursor:pointer;color:#777;">–û–Ω–æ–≤–∏—Ç–∏ –∞–≤–∞—Ç–∞—Ä</label>
        <input type="file" id="avatarUpload" class="file-input" accept="image/*">
        <button class="btn" id="publishBtn">–û–ø—É–±–ª—ñ–∫—É–≤–∞—Ç–∏</button>
      </div>
    </div>

    <div id="posts"></div>

  </div>
</div>

<script>
let avatar = localStorage.getItem("fantasyas_avatar") || "";
let posts = JSON.parse(localStorage.getItem("fantasyas_posts")) || [];

const postsContainer = document.getElementById("posts");

function render(){
  postsContainer.innerHTML="";
  posts.forEach(p=>{
    const div=document.createElement("div");
    div.className="post";
    div.innerHTML=`
      <div class="post-header">
        <div class="avatar" style="background-image:url('${avatar}')"></div>
        <div class="username">–¢–∏</div>
      </div>
      <div class="post-text">${p}</div>
      <div class="post-actions">
        <span>‚ô°</span>
        <span>üí¨</span>
        <span>‚òÜ</span>
      </div>
    `;
    postsContainer.appendChild(div);
  });
}

document.getElementById("publishBtn").onclick=()=>{
  const text=document.getElementById("postText").value.trim();
  if(!text) return;
  posts.unshift(text);
  localStorage.setItem("fantasyas_posts",JSON.stringify(posts));
  document.getElementById("postText").value="";
  render();
};

document.getElementById("avatarUpload").onchange=e=>{
  const file=e.target.files[0];
  if(!file) return;
  const reader=new FileReader();
  reader.onload=ev=>{
    avatar=ev.target.result;
    localStorage.setItem("fantasyas_avatar",avatar);
    render();
  };
  reader.readAsDataURL(file);
};

render();
</script>

</body>
</html>
