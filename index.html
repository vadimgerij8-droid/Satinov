<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FANTASYAS</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700;800&display=swap" rel="stylesheet"/>
  
  <style>
    :root {
      --bg: #000;
      --text: #ffffff;
      --text-secondary: #cccccc;
      --card-bg: rgba(255,255,255,0.06);
      --card-border: rgba(255,255,255,0.12);
      --input-bg: rgba(255,255,255,0.08);
      --input-border: rgba(255,255,255,0.18);
      --btn-bg: #555;
      --accent: #0af;
    }

    body.light {
      --bg: #ffffff;
      --text: #111111;
      --text-secondary: #555555;
      --card-bg: rgba(0,0,0,0.04);
      --card-border: rgba(0,0,0,0.10);
      --input-bg: #ffffff;
      --input-border: #d0d0d0;
      --btn-bg: #444444;
      --accent: #0066cc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Manrope', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      transition: background 0.4s, color 0.4s;
    }

    .top-bar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      z-index: 1000;
      transition: background 0.3s;
    }
    body.light .top-bar { background: rgba(255,255,255,0.92); }

    .site-name {
      font-size: 1.8rem;
      font-weight: 800;
      background: linear-gradient(90deg, #ffffff, #bbbbbb);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
    }
    body.light .site-name {
      background: linear-gradient(90deg, #111111, #444444);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
    }

    .burger {
      width: 32px;
      height: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }
    .burger span {
      height: 3px;
      width: 100%;
      background: var(--text);
      border-radius: 2px;
      transition: all 0.35s ease;
    }
    .burger.active span:nth-child(1) { transform: rotate(45deg) translate(7px, 7px); }
    .burger.active span:nth-child(2) { opacity: 0; }
    .burger.active span:nth-child(3) { transform: rotate(-45deg) translate(6px, -6px); }

    .sidebar {
      position: fixed;
      top: 0; left: -300px;
      width: 280px;
      height: 100%;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 90px 28px;
      border-right: 1px solid var(--card-border);
      transition: left 0.4s ease;
      z-index: 900;
    }
    body.light .sidebar { background: rgba(255,255,255,0.5); }
    .sidebar.active { left: 0; }

    .sidebar a {
      display: block;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 1.22rem;
      font-weight: 600;
      margin: 1.4rem 0;
      transition: all 0.25s;
    }
    .sidebar a:hover {
      color: var(--text);
      transform: translateX(8px);
    }

    .main-content {
      margin-top: 90px;
      padding: 20px;
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
    }

    .section {
      display: none;
      opacity: 0;
      transform: translateY(12px);
      transition: opacity 0.35s, transform 0.35s;
    }
    .section.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 20px;
      transition: all 0.2s;
    }

    input, textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text);
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }
    input:focus, textarea:focus {
      border-color: var(--accent);
    }
    textarea { resize: vertical; min-height: 96px; }
    ::placeholder { color: var(--text-secondary); opacity: 0.7; }

    button {
      padding: 11px 20px;
      border: none;
      border-radius: 10px;
      background: var(--btn-bg);
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.22s;
    }
    button:hover {
      opacity: 0.92;
      transform: scale(1.03);
    }

    .feed {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .post {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 16px;
      opacity: 0;
      transform: translateY(24px);
      transition: opacity 0.5s, transform 0.5s;
    }
    .post.show {
      opacity: 1;
      transform: translateY(0);
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #555;
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
      border: 1px solid var(--card-border);
    }
    body.light .avatar { background: #ccc; }

    .username {
      font-weight: 700;
      font-size: 1.05rem;
    }

    .post-content {
      line-height: 1.5;
      word-break: break-word;
      color: var(--text);
    }

    .post-footer {
      display: flex;
      gap: 24px;
      margin-top: 12px;
    }
    .post-footer button {
      background: none;
      color: var(--text-secondary);
      font-size: 0.95rem;
      padding: 0;
    }
    .post-footer button:hover {
      color: var(--text);
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    body.light .modal { background: rgba(255,255,255,0.75); }
    .modal.active { display: flex; }

    .modal-content {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      color: var(--text);
      width: 92%;
      max-width: 520px;
      border-radius: 16px;
      padding: 28px 24px;
      position: relative;
    }

    .modal-content h2 {
      color: var(--text);
      margin-bottom: 20px;
    }

    .close-modal {
      position: absolute;
      top: 16px;
      right: 20px;
      font-size: 2rem;
      cursor: pointer;
      color: var(--text-secondary);
    }

    .profile-header {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      align-items: flex-start;
      margin-bottom: 32px;
    }

    .profile-avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: #444;
      background-size: cover;
      background-position: center;
      border: 2px solid var(--card-border);
      cursor: pointer;
    }
    body.light .profile-avatar { background: #ddd; }

    @media (max-width: 900px) {
      .sidebar { width: 100%; left: -100%; border-right: none; }
      .main-content { padding: 16px; margin-top: 80px; }
      .profile-header { flex-direction: column; align-items: center; text-align: center; }
    }
  </style>
</head>
<body>

<div class="top-bar">
  <div class="burger" id="burger"><span></span><span></span><span></span></div>
  <div class="site-name">FANTASYAS</div>
</div>

<nav class="sidebar" id="sidebar">
  <a data-section="home">Головна</a>
  <a data-section="profile">Профіль</a>
  <a data-section="messages">Повідомлення</a>
  <a data-section="groups">Групи</a>
  <a data-section="settings">Налаштування</a>
</nav>

<main class="main-content">

  <div id="home" class="section active">
    <div class="card" id="authBox">
      <div id="loginForm">
        <input type="text" id="loginNickname" placeholder="Псевдонім" autocomplete="off"/>
        <input type="password" id="loginPassword" placeholder="Пароль"/>
        <button id="loginBtn">Увійти</button>
        <p style="margin-top:12px;">Немає акаунта? <span id="toRegister" style="color:var(--accent);cursor:pointer;">Зареєструватися</span></p>
      </div>

      <div id="registerForm" style="display:none;">
        <input type="text" id="registerNickname" placeholder="Псевдонім" autocomplete="off"/>
        <input type="password" id="registerPassword" placeholder="Пароль"/>
        <button id="registerBtn">Зареєструватися</button>
        <p style="margin-top:12px;">Вже є акаунт? <span id="toLogin" style="color:var(--accent);cursor:pointer;">Увійти</span></p>
      </div>
    </div>

    <div class="card" id="newPostBox" style="display:none;">
      <textarea id="postText" placeholder="Що у тебе на думці?..."></textarea>
      <button id="addPost" style="margin-top:12px;">Опублікувати</button>
    </div>

    <div class="feed" id="feed"></div>
  </div>

  <div id="profile" class="section">
    <div class="card profile-header">
      <div class="profile-avatar" id="profileAvatar"></div>
      <input type="file" id="avatarInput" accept="image/*" style="display:none;"/>
      <div style="flex:1;">
        <h2 id="profileUsernameDisplay"></h2>
        <p id="profileBio" style="margin:8px 0;color:var(--text-secondary);">Немає опису</p>
        <div style="display:flex;gap:20px;font-weight:600;color:var(--text-secondary);">
          <span id="postsCount">Пости: 0</span>
          <span id="followersCount">Підписники: 0</span>
          <span id="followingCount">Підписки: 0</span>
        </div>
      </div>
      <button id="editProfileBtn">Редагувати профіль</button>
    </div>
  </div>

  <div id="settings" class="section card">
    <h2>Налаштування</h2>
    <button id="toggleTheme" style="margin-top:16px;">Перемкнути тему</button>
  </div>

</main>

<div class="modal" id="editProfileModal">
  <div class="modal-content">
    <span class="close-modal" id="closeModal">×</span>
    <h2>Редагувати профіль</h2>
    <textarea id="editBio" placeholder="Розкажи про себе..." rows="5"></textarea>
    <button id="saveProfileEdit" style="margin-top:16px;">Зберегти</button>
  </div>
</div>

<script>
const burger = document.getElementById('burger');
const sidebar = document.getElementById('sidebar');
burger.onclick = () => {
  burger.classList.toggle('active');
  sidebar.classList.toggle('active');
};

document.querySelectorAll('[data-section]').forEach(link => {
  link.onclick = () => {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.getElementById(link.dataset.section).classList.add('active');
    sidebar.classList.remove('active');
    burger.classList.remove('active');
  };
});

// ──────────────────────────────────────────────

let users = JSON.parse(localStorage.getItem('users')) || {};
let currentUser = localStorage.getItem('currentUser') || null;

const authBox     = document.getElementById('authBox');
const loginForm   = document.getElementById('loginForm');
const registerForm= document.getElementById('registerForm');
const newPostBox  = document.getElementById('newPostBox');

document.getElementById('toRegister').onclick = () => {
  loginForm.style.display = 'none';
  registerForm.style.display = 'block';
};
document.getElementById('toLogin').onclick = () => {
  registerForm.style.display = 'none';
  loginForm.style.display = 'block';
};

document.getElementById('registerBtn').onclick = () => {
  const nick = document.getElementById('registerNickname').value.trim();
  const pass = document.getElementById('registerPassword').value.trim();
  if (!nick || !pass) return alert('Заповніть усі поля');
  if (users[nick]) return alert('Такий псевдонім вже зайнятий');

  users[nick] = { password: pass, bio: '', avatar: '', posts: [], followers: [], following: [] };
  localStorage.setItem('users', JSON.stringify(users));
  alert('Реєстрація успішна! Тепер увійдіть.');
  registerForm.style.display = 'none';
  loginForm.style.display = 'block';
};

document.getElementById('loginBtn').onclick = () => {
  const nick = document.getElementById('loginNickname').value.trim();
  const pass = document.getElementById('loginPassword').value.trim();
  if (!users[nick] || users[nick].password !== pass) return alert('Невірний псевдонім або пароль');

  currentUser = nick;
  localStorage.setItem('currentUser', currentUser);

  authBox.style.display = 'none';
  newPostBox.style.display = 'block';
  document.getElementById('profileUsernameDisplay').textContent = currentUser;
  updateProfile();
  loadPosts();
};

document.getElementById('addPost').onclick = () => {
  const text = document.getElementById('postText').value.trim();
  if (!text) return alert('Напишіть текст поста');
  if (!currentUser) return alert('Спочатку увійдіть');

  users[currentUser].posts.unshift(text);
  localStorage.setItem('users', JSON.stringify(users));
  document.getElementById('postText').value = '';
  loadPosts();
  updateProfile();
};

// ─── Пост ────────────────────────────────────────

const feed = document.getElementById('feed');

function loadPosts() {
  feed.innerHTML = '';
  Object.entries(users).forEach(([user, data]) => {
    data.posts.forEach((text, i) => {
      const post = document.createElement('div');
      post.className = 'post';
      post.innerHTML = `
        <div class="post-header">
          <div class="avatar" style="${data.avatar ? `background-image: url(${data.avatar});` : ''}"></div>
          <div class="username">${user}</div>
        </div>
        <div class="post-content">${text.replace(/\n/g, '<br>')}</div>
        <div class="post-footer">
          <button>Лайк</button>
          <button>Коментар</button>
        </div>
      `;
      feed.appendChild(post);
      setTimeout(() => post.classList.add('show'), 60 * i);
    });
  });
}

// ─── Профіль ─────────────────────────────────────

function updateProfile() {
  if (!currentUser) return;
  const u = users[currentUser];
  document.getElementById('postsCount').textContent     = `Пости: ${u.posts.length}`;
  document.getElementById('followersCount').textContent = `Підписники: ${u.followers.length}`;
  document.getElementById('followingCount').textContent = `Підписки: ${u.following.length}`;
  document.getElementById('profileBio').textContent     = u.bio || 'Немає опису';
  const avatarEl = document.getElementById('profileAvatar');
  avatarEl.style.backgroundImage = u.avatar ? `url(${u.avatar})` : 'none';
}

// ─── Аватарка ────────────────────────────────────

document.getElementById('profileAvatar').onclick = () => {
  if (!currentUser) return;
  document.getElementById('avatarInput').click();
};

document.getElementById('avatarInput').onchange = (e) => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = (ev) => {
    const base64 = ev.target.result;
    users[currentUser].avatar = base64;
    localStorage.setItem('users', JSON.stringify(users));
    updateProfile();
    loadPosts(); // оновити аватарки в постах
  };
  reader.readAsDataURL(file);
};

// ─── Модалка редагування ─────────────────────────

const modal = document.getElementById('editProfileModal');
document.getElementById('editProfileBtn').onclick = () => modal.classList.add('active');
document.getElementById('closeModal').onclick = () => modal.classList.remove('active');
document.getElementById('saveProfileEdit').onclick = () => {
  const bio = document.getElementById('editBio').value.trim();
  if (currentUser) {
    users[currentUser].bio = bio;
    localStorage.setItem('users', JSON.stringify(users));
    updateProfile();
  }
  modal.classList.remove('active');
};

// ─── Тема ────────────────────────────────────────

document.getElementById('toggleTheme').onclick = () => {
  document.body.classList.toggle('light');
  localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
};

// ─── Ініціалізація ───────────────────────────────

if (localStorage.getItem('theme') === 'light') {
  document.body.classList.add('light');
}

if (currentUser && users[currentUser]) {
  authBox.style.display = 'none';
  newPostBox.style.display = 'block';
  document.getElementById('profileUsernameDisplay').textContent = currentUser;
  updateProfile();
  loadPosts();
}
</script>
</body>
</html>
