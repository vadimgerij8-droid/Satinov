<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FANTASYAS</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700;800&display=swap" rel="stylesheet"/>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {font-family:'Manrope',sans-serif; background:#000; color:#fff; min-height:100vh; overflow-x:hidden;}
    .top-bar {position:fixed; top:0; left:0; right:0; height:80px; display:flex; align-items:center; justify-content:space-between; padding:0 20px; background:rgba(0,0,0,0.4); backdrop-filter:blur(10px); border-bottom:1px solid rgba(255,255,255,0.08); z-index:1000;}
    .site-name {font-size:1.8rem; font-weight:800; background:linear-gradient(90deg,#fff,#aaa); -webkit-background-clip:text; -webkit-text-fill-color:transparent;}
    .burger {width:30px; height:22px; display:flex; flex-direction:column; justify-content:space-between; cursor:pointer;}
    .burger span {height:3px; width:100%; background:#fff; border-radius:3px;}
    .sidebar {position:fixed; top:0; left:-280px; width:280px; height:100%; background:#000; padding:120px 40px 40px; border-right:1px solid rgba(255,255,255,0.06); transition:0.4s;}
    .sidebar.active {left:0;}
    .sidebar a {display:block; color:#aaa; text-decoration:none; font-size:1.25rem; font-weight:700; margin:1.4rem 0;}
    .main-content {margin-top:100px; padding:20px 25px;}
    .login-box,.new-post{margin-bottom:20px; display:flex; flex-direction:column; gap:10px;}
    input,textarea{padding:10px; border-radius:12px; border:1px solid rgba(255,255,255,0.1); background:rgba(255,255,255,0.08); color:#fff;}
    button{width:120px; padding:8px 12px; border:none; border-radius:12px; background:#fff; color:#000; font-weight:700; cursor:pointer;}
    .feed{display:flex; flex-direction:column; gap:20px;}
    .post{background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.1); border-radius:12px; padding:15px;}
    .post-header{display:flex; align-items:center; gap:10px; margin-bottom:10px;}
    .avatar{width:35px; height:35px; background:#555; border-radius:50%;}
    .username{font-weight:700;}
    .post-footer{display:flex; gap:15px;}
    .post-footer button{background:none; border:none; color:#aaa; cursor:pointer;}
    .comment{font-size:0.85rem; margin:6px 0; padding-left:8px; border-left:2px solid #444;}
  </style>
</head>
<body>

<div class="top-bar">
  <div class="burger" id="burger"><span></span><span></span><span></span></div>
  <div class="site-name">FANTASYAS</div>
</div>

<nav class="sidebar" id="sidebar">
  <a href="#">Головна</a>
</nav>

<main class="main-content">

<div class="login-box" id="loginBox">
  <input type="text" id="usernameInput" placeholder="Введіть своє ім'я">
  <button id="saveUsername">Почати</button>
</div>

<div id="profileBox" style="display:none" class="post">
  <div class="post-header">
    <div class="avatar"></div>
    <div class="username" id="profileName"></div>
  </div>
  <div style="font-size:0.85rem;color:#aaa;">Карма: <span id="profileKarma">0</span></div>
  <textarea id="profileBio" placeholder="Про себе..."></textarea>
  <button id="saveProfile">Зберегти профіль</button>
</div>

<div id="settingsBox" style="display:none" class="post">
  <div class="username">Налаштування</div>
  <button id="logoutBtn" style="margin-top:10px;">Вийти</button>
</div>

<div class="new-post">
  <textarea id="postText" placeholder="Новий пост..."></textarea>
  <button id="addPost">Опублікувати</button>
</div>

<div class="feed" id="feed"></div>

</main>

<script>
const burger=document.getElementById('burger');
const sidebar=document.getElementById('sidebar');
burger.onclick=()=>sidebar.classList.toggle('active');

let username=localStorage.getItem('username');
let posts=JSON.parse(localStorage.getItem('posts'))||[];
let users=JSON.parse(localStorage.getItem('users'))||{};

function savePosts(){localStorage.setItem('posts',JSON.stringify(posts))}
function saveUsers(){localStorage.setItem('users',JSON.stringify(users))}
function getUser(name){
  if(!users[name]) users[name]={bio:'',karma:0};
  return users[name];
}

const feed=document.getElementById('feed');

function renderPosts(){
  feed.innerHTML='';
  posts.forEach((post,i)=>{
    const el=document.createElement('div');
    el.className='post';
    el.innerHTML=`
      <div class="post-header">
        <div class="avatar"></div>
        <div class="username">${post.username}</div>
      </div>
      <div>${post.text}</div>
      <div class="post-footer">
        <button class="like">❤️ ${post.likes}</button>
      </div>
      <div class="comments"></div>
    `;
    el.querySelector('.like').onclick=()=>{
      post.likes++;
      getUser(post.username).karma++;
      saveUsers();
      savePosts();
      renderPosts();
      profileKarma.textContent=getUser(username).karma;
    };
    feed.prepend(el);
  });
}

document.getElementById('addPost').onclick=()=>{
  if(!username) return;
  const text=postText.value.trim();
  if(!text) return;
  posts.unshift({username,text,likes:0});
  savePosts();
  postText.value='';
  renderPosts();
};

saveUsername.onclick=()=>{
  username=usernameInput.value.trim();
  if(!username) return;
  localStorage.setItem('username',username);
  getUser(username);
  saveUsers();
  loginBox.style.display='none';
  profileBox.style.display='block';
  settingsBox.style.display='block';
  profileName.textContent=username;
  profileBio.value=getUser(username).bio;
  profileKarma.textContent=getUser(username).karma;
};

saveProfile.onclick=()=>{
  users[username].bio=profileBio.value;
  saveUsers();
};

logoutBtn.onclick=()=>{
  localStorage.removeItem('username');
  location.reload();
};

if(username){
  loginBox.style.display='none';
  profileBox.style.display='block';
  settingsBox.style.display='block';
  profileName.textContent=username;
  profileBio.value=getUser(username).bio;
  profileKarma.textContent=getUser(username).karma;
}

renderPosts();
</script>

</body>
</html>
