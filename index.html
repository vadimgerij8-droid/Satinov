<!DOCTYPE html>
<html lang="uk" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Новини — Мобільний</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'mono-bg': '#0a0a0a',
            'mono-text': '#f5f5f5',
            'mono-card': '#111111',
            'mono-accent': '#ffffff',
            'mono-border': '#222222',
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.7s ease-out forwards',
            'pulse-slow': 'pulseSlow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'scale-pulse': 'scalePulse 2s ease-in-out infinite',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(40px) scale(0.95)' },
              '100%': { opacity: '1', transform: 'translateY(0) scale(1)' }
            },
            pulseSlow: {
              '0%, 100%': { opacity: '0.6' },
              '50%': { opacity: '1' }
            },
            scalePulse: {
              '0%, 100%': { transform: 'scale(1)' },
              '50%': { transform: 'scale(1.03)' }
            }
          }
        }
      }
    }
  </script>
</head>

<body class="bg-mono-bg text-mono-text min-h-screen font-sans antialiased">

<!-- HEADER -->
<header class="sticky top-0 z-50 bg-mono-bg/80 backdrop-blur-xl border-b border-mono-border flex items-center justify-between px-5 py-4">
  <button id="open-sidebar" class="p-2 -ml-2 rounded-full hover:bg-gray-900/50 transition">
    <svg class="w-7 h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
  </button>
  <h1 class="text-3xl font-extrabold tracking-tight text-mono-accent">Новини</h1>
  <div class="w-10"></div> <!-- placeholder for balance -->
</header>

<!-- SIDEBAR -->
<aside id="sidebar" class="fixed left-0 top-0 h-full w-72 bg-mono-card border-r border-mono-border p-6 transform -translate-x-full transition-transform duration-500 ease-out z-50">
  <button id="close-sidebar" class="mb-8 text-gray-400 text-4xl font-light">&times;</button>
  <h2 class="text-3xl font-bold mb-8 tracking-wide">Категорії</h2>
  <div class="space-y-3">
    <button data-cat="all" class="cat-btn w-full text-left px-4 py-3 bg-gray-900/70 rounded-xl hover:bg-gray-800 transition">Усі</button>
    <button data-cat="politics" class="cat-btn w-full text-left px-4 py-3 hover:bg-gray-800 rounded-xl transition">Політика</button>
    <button data-cat="business" class="cat-btn w-full text-left px-4 py-3 hover:bg-gray-800 rounded-xl transition">Економіка</button>
    <button data-cat="technology" class="cat-btn w-full text-left px-4 py-3 hover:bg-gray-800 rounded-xl transition">Технології</button>
    <button data-cat="sports" class="cat-btn w-full text-left px-4 py-3 hover:bg-gray-800 rounded-xl transition">Спорт</button>
    <button data-cat="world" class="cat-btn w-full text-left px-4 py-3 hover:bg-gray-800 rounded-xl transition">Світ</button>
  </div>
</aside>
<div id="overlay" class="fixed inset-0 bg-black/70 hidden z-40 transition-opacity duration-500"></div>

<!-- MAIN CONTENT -->
<main class="p-5 pt-2">

  <p id="loading" class="text-center text-gray-500 mt-16 animate-pulse-slow text-lg">Завантаження стрічки новин…</p>

  <!-- ДОВГА ГОРИЗОНТАЛЬНА СТРІЧКА НОВИН (головна фішка) -->
  <section class="mt-6">
    <h2 class="text-2xl font-bold mb-5 text-center tracking-wide">Стрічка новин</h2>
    <div id="news-feed" class="flex gap-5 overflow-x-auto pb-8 snap-x snap-mandatory scrollbar-hide -mx-2 px-2">
      <!-- картки додаються сюди JS-ом -->
    </div>
  </section>

  <!-- ВЕРТИКАЛЬНА СІТКА (опціонально можна залишити або прибрати) -->
  <section class="mt-12">
    <h2 class="text-2xl font-bold mb-6 text-center">Останні новини</h2>
    <div id="news" class="grid gap-6 md:grid-cols-2"></div>
  </section>

</main>

<!-- MODAL (залишив мінімально) -->
<div id="modal" class="fixed inset-0 bg-black/90 hidden flex items-center justify-center p-4 z-50">
  <div class="bg-mono-card max-w-2xl w-full p-8 rounded-2xl border border-mono-border relative max-h-[92vh] overflow-y-auto">
    <button id="close-modal" class="absolute top-4 right-5 text-gray-400 text-3xl">&times;</button>
    <h2 id="modal-title" class="text-2xl font-bold mb-4"></h2>
    <p id="modal-text" class="text-gray-300 mb-6"></p>
    <a id="modal-link" href="#" target="_blank" class="inline-block bg-blue-600 hover:bg-blue-500 px-6 py-3 rounded-xl font-medium transition">Читати повністю →</a>
  </div>
</div>

<style>
  /* Приховуємо скролбар, але зберігаємо функціональність */
  .scrollbar-hide {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
  .scrollbar-hide::-webkit-scrollbar {
    display: none;
  }
</style>

<script>
// ========== API ключ та базові елементи ==========
const API_KEY = 'YOUR_THENEWSAPI_KEY_HERE'; // <--- заміни на свій ключ
const newsEl   = document.getElementById('news');
const feedEl   = document.getElementById('news-feed');
const loadingEl = document.getElementById('loading');

// ========== SIDEBAR та OVERLAY ==========
const sidebar   = document.getElementById('sidebar');
const overlay   = document.getElementById('overlay');
const openBtn   = document.getElementById('open-sidebar');
const closeBtn  = document.getElementById('close-sidebar');

openBtn.addEventListener('click', () => {
  sidebar.classList.remove('-translate-x-full');
  overlay.classList.remove('hidden');
});
closeBtn.addEventListener('click', () => {
  sidebar.classList.add('-translate-x-full');
  overlay.classList.add('hidden');
});
overlay.addEventListener('click', () => {
  sidebar.classList.add('-translate-x-full');
  overlay.classList.add('hidden');
});

// ========== Завантаження новин ==========
async function loadNews(category = 'all') {
  feedEl.innerHTML = '';
  newsEl.innerHTML = '';
  loadingEl.classList.remove('hidden');

  try {
    let url = `https://api.thenewsapi.com/v1/news/all?api_token=${API_KEY}&language=uk&limit=20&sort=published_at`;
    if (category !== 'all') url += `&categories=${category}`;

    const res = await fetch(url);
    if (!res.ok) throw new Error(`HTTP ${res.status}`);

    const data = await res.json();
    if (!data.data || data.data.length === 0) {
      feedEl.innerHTML = '<p class="text-center text-gray-500 py-10 col-span-full">Немає новин за цією категорією</p>';
      return;
    }

    // Довга горизонтальна стрічка (беремо всі 20)
    data.data.forEach((article, index) => {
      const card = document.createElement('div');
      card.className = `
        min-w-[85vw] sm:min-w-[70vw] md:min-w-[380px] 
        bg-gradient-to-b from-mono-card to-black/40 
        rounded-2xl border border-mono-border overflow-hidden 
        snap-start shadow-2xl transform transition-all duration-500 
        hover:scale-[1.04] hover:shadow-blue-900/30 active:scale-95
        opacity-0 translate-y-12
      `;
      card.style.animation = `fadeInUp 0.8s ease-out forwards ${index * 60}ms`;
      
      const img = article.image_url 
        ? `<img src="${article.image_url}" class="w-full h-52 sm:h-60 object-cover" alt="${article.title}">`
        : `<div class="w-full h-52 sm:h-60 bg-gray-900 flex items-center justify-center text-gray-600">Фото відсутнє</div>`;

      card.innerHTML = `
        ${img}
        <div class="p-5">
          <h3 class="font-bold text-lg leading-tight mb-3 line-clamp-3">${article.title}</h3>
          <p class="text-gray-400 text-sm line-clamp-2 mb-4">${article.description || 'Без опису'}</p>
          <a href="${article.url}" target="_blank" class="text-blue-400 hover:text-blue-300 text-sm font-medium">Читати →</a>
        </div>
      `;
      feedEl.appendChild(card);
    });

    // Вертикальна сітка — можна прибрати, якщо хочеш тільки стрічку
    // data.data.slice(0,6).forEach(... аналогічно, але менші картки)

  } catch (e) {
    console.error(e);
    feedEl.innerHTML = '<p class="text-center text-red-400 py-10">Помилка завантаження. Спробуйте пізніше.</p>';
  } finally {
    loadingEl.classList.add('hidden');
  }
}

// Початкове завантаження
loadNews();

// Фільтрація за категоріями
document.querySelectorAll('.cat-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const cat = btn.dataset.cat;
    document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('bg-gray-800', 'text-white'));
    btn.classList.add('bg-gray-800', 'text-white');
    loadNews(cat);
    closeBtn.click(); // закриваємо сайдбар після вибору
  });
});

</script>

</body>

<style>

<script>
const API_KEY = 'BEkquRVH3PtoBeGk2DrPQGig2XalmtjiKKpgv0pa';  // твій ключ

const feedEl    = document.getElementById('news-feed');
const loadingEl = document.getElementById('loading');

// Sidebar toggle
const sidebar = document.getElementById('sidebar');
const overlay = document.getElementById('overlay');
document.getElementById('open-sidebar').onclick = () => { sidebar.classList.remove('-translate-x-full'); overlay.classList.remove('hidden'); };
document.getElementById('close-sidebar').onclick = () => { sidebar.classList.add('-translate-x-full'); overlay.classList.add('hidden'); };
overlay.onclick = () => { sidebar.classList.add('-translate-x-full'); overlay.classList.add('hidden'); };

async function loadNews(category = 'all') {
  feedEl.innerHTML = '';
  loadingEl.classList.remove('hidden');

  try {
    let url = `https://api.thenewsapi.com/v1/news/all?api_token=${API_KEY}&language=uk&limit=3&sort=published_at`;
    if (category !== 'all') url += `&categories=${category}`;
    url += '&search=Україна';  // робить результати релевантнішими

    const res = await fetch(url);

    if (!res.ok) {
      let msg = `Помилка: ${res.status}`;
      if (res.status === 401 || res.status === 403) msg = 'Невірний або заблокований API-ключ. Згенеруй новий на thenewsapi.com';
      if (res.status === 429) msg = 'Перевищено ліміт (100 запитів/день). Зачекай 24 години';
      if (res.status === 402) msg = 'Потрібна оплата (free-план не дозволяє цей запит)';
      throw new Error(msg);
    }

    const data = await res.json();

    if (!data?.data?.length) {
      feedEl.innerHTML = '<p class="text-center text-gray-500 py-12 w-full">Немає свіжих новин за цим запитом (або ліміт free-плану)</p>';
      return;
    }

    data.data.forEach((article, i) => {
      const card = document.createElement('div');
      card.className = `min-w-[85vw] bg-gradient-to-b from-mono-card to-black/40 rounded-2xl border border-mono-border overflow-hidden snap-start shadow-2xl transform transition-all duration-500 hover:scale-[1.04] active:scale-95 opacity-0 translate-y-12`;
      card.style.animation = `fadeInUp 0.9s ease-out forwards ${i * 120}ms`;

      const imgSrc = article.image_url || '';
      const img = imgSrc 
        ? `<img src="${imgSrc}" class="w-full h-60 object-cover" alt="${article.title}" loading="lazy" onerror="this.outerHTML='<div class=\\\'w-full h-60 bg-gray-900 flex items-center justify-center text-gray-600 text-sm\\\'>Без фото</div>'">`
        : `<div class="w-full h-60 bg-gray-900 flex items-center justify-center text-gray-600 text-sm">Без фото</div>`;

      card.innerHTML = `
        ${img}
        <div class="p-5">
          <h3 class="font-bold text-lg leading-tight mb-2 line-clamp-3">${article.title || 'Без заголовка'}</h3>
          <p class="text-gray-400 text-sm line-clamp-3 mb-3">${article.description || 'Опис відсутній'}</p>
          <div class="flex justify-between items-center text-xs text-gray-500 mb-3">
            <span>${new Date(article.published_at).toLocaleString('uk-UA', {dateStyle: 'short', timeStyle: 'short'})}</span>
          </div>
          <a href="${article.url}" target="_blank" class="text-blue-400 hover:text-blue-300 text-sm font-medium">Читати →</a>
        </div>
      `;
      feedEl.appendChild(card);
    });

  } catch (err) {
    console.error(err);
    feedEl.innerHTML = `<p class="text-center text-red-400 py-12 w-full font-medium">${err.message || 'Помилка завантаження. Перевір інтернет або ключ.'}</p>`;
  } finally {
    loadingEl.classList.add('hidden');
  }
}

// Початкове завантаження
loadNews();

document.querySelectorAll('.cat-btn').forEach(btn => {

    document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('bg-gray-800', 'text-white'));

    loadNews(btn.dataset.cat);
    document.getElementById('close-sidebar').click();
  };
});
</script>
