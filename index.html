<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FANTASYAS</title>

<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root {
  --bg: #0a0a0a;
  --card: rgba(255,255,255,0.05);
  --text: #fff;
  --muted: rgba(255,255,255,0.5);
  --border: rgba(255,255,255,0.1);
  --shadow: rgba(0,0,0,0.5);
}

* {margin:0;padding:0;box-sizing:border-box}
body {
  font-family: 'Manrope', sans-serif;
  background: linear-gradient(135deg, #000, #111);
  color: var(--text);
  transition: all 0.4s ease;
}

/* Top bar */
.top {
  backdrop-filter: blur(20px);
  background: rgba(20,20,20,0.6);
  border-bottom: 1px solid var(--border);
  height: 64px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 24px;
  position: fixed;
  top: 0; left: 0; right: 0;
  z-index: 1000;
  border-radius: 0 0 20px 20px;
}
.burger{cursor:pointer}
.burger i{font-size:1.4rem}
#themeToggle i{font-size:1.2rem;cursor:pointer}

/* Sidebar */
.sidebar {
  backdrop-filter: blur(20px);
  background: rgba(20,20,20,0.5);
  border-right: 1px solid var(--border);
  padding-top: 100px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px;
  width: 80px;
  position: fixed;
  top: 0; left: -80px; height: 100%;
  transition: 0.4s;
  border-radius: 0 20px 20px 0;
}
.sidebar.active { left: 0; }
.sidebar button {
  width: 50px; height: 50px;
  border-radius: 16px;
  background: rgba(255,255,255,0.05);
  border: 1px solid var(--border);
  color: var(--muted);
  font-size: 1.2rem;
  cursor: pointer;
  transition: all 0.3s ease;
}
.sidebar button:hover, .sidebar button.active {
  background: rgba(255,255,255,0.15);
  color: var(--text);
  transform: scale(1.05);
}

/* Main content */
main {padding:90px 20px;max-width:900px;margin:auto}
.section{display:none}
.section.active{display:block}

/* Glass card */
.card {
  background: var(--card);
  backdrop-filter: blur(15px);
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 8px 32px var(--shadow);
  opacity: 0;
  transform: translateY(20px) scale(0.98);
  animation: fadeInUp 0.6s forwards ease-out;
}
@keyframes fadeInUp {
  to { opacity:1; transform: translateY(0) scale(1); }
}

/* Profile */
.profile-head {
  display:flex;flex-direction:column;align-items:center;gap:16px;text-align:center;
  margin-bottom:24px;
}
.avatar {
  border-radius: 50%;
  border: 2px solid var(--border);
  overflow: hidden;
  width: 120px;
  height: 120px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.avatar:hover {
  transform: scale(1.08);
  box-shadow: 0 8px 24px rgba(0,0,0,0.5);
}
.avatar img{width:100%;height:100%;object-fit:cover}

/* Inputs & buttons */
input, textarea {
  background: rgba(255,255,255,0.05);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 12px;
  color: var(--text);
  width: 100%;
  resize:none;
  transition: all 0.3s;
}
input:focus, textarea:focus { border-color: var(--muted); }

button {
  background: rgba(255,255,255,0.05);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 12px 20px;
  color: var(--text);
  cursor: pointer;
  font-size: 1rem;
  transition: all 0.3s ease;
}
button:hover { 
  background: rgba(255,255,255,0.1); 
  box-shadow: 0 4px 20px rgba(0,0,0,0.5);
  transform: translateY(-2px);
}

/* Media grid */
.media-grid { 
  display: grid; 
  grid-template-columns: repeat(auto-fit, minmax(100px,1fr)); 
  gap: 12px; 
  margin: 12px 0; 
}
.media-item {
  border-radius: 16px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.media-item:hover { 
  transform: scale(1.05); 
  box-shadow: 0 8px 16px rgba(0,0,0,0.4);
}

/* Modal */
.modal {
  background: rgba(0,0,0,0.95);
  display: none;
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  align-items:center; justify-content:center;
  z-index:2000;
}
.modal-content { max-width:90%; max-height:90%; border-radius:16px; }

/* Emoji picker */
.emoji-picker {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(12px);
  border-radius: 16px;
  border: 1px solid var(--border);
  padding: 8px;
  max-height: 200px;
  overflow-y: auto;
}
.emoji-picker button:hover { transform: scale(1.3); }

/* Comments */
.comment {
  margin-top:8px;
  padding-left:12px;
  border-left:2px solid var(--border);
  font-size:.9rem;
}

</style>
</head>
<body>

<div class="top">
  <div class="burger" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></div>
  <b>FANTASYAS</b>
  <button id="themeToggle"><i class="fa-solid fa-moon"></i></button>
</div>

<div class="sidebar" id="sidebar">
  <button onclick="openSection('feed')" class="active"><i class="fa-solid fa-house"></i></button>
  <button onclick="openSection('profile')"><i class="fa-solid fa-user"></i></button>
</div>

<main>

<section id="feed" class="section active">
  <div class="card">
    <div style="position:relative;">
      <textarea id="postText" maxlength="500" placeholder="Що нового?"></textarea>
      <div id="charCount" style="position:absolute;bottom:8px;right:12px;font-size:0.8rem;color:var(--muted);">0/500</div>
      <button onclick="toggleEmojiPicker('postText')" style="position:absolute;bottom:12px;left:12px;background:none;border:none;color:var(--muted);"><i class="fa-solid fa-face-smile"></i></button>
    </div>
    <div id="previewMedia" class="media-grid"></div>
    <input type="file" id="mediaInput" multiple accept="image/*,video/*">
    <button onclick="addPost()">Опублікувати</button>
  </div>
  <div style="margin-bottom:16px;display:flex;gap:8px;">
    <select id="sortFeed">
      <option value="new">Новіші</option>
      <option value="old">Старіші</option>
      <option value="popular">Популярні (лайки)</option>
    </select>
    <button onclick="render()">Оновити</button>
  </div>
  <div id="feedPosts"></div>
</section>

<section id="profile" class="section">
  <div class="card profile-head">
    <div class="avatar" id="avatar"></div>
    <textarea id="bio" placeholder="Про себе" maxlength="200"></textarea>
    <input type="file" id="avatarInput" accept="image/*">
    <button onclick="saveProfile()">Зберегти профіль</button>
  </div>

  <div class="card">
    <h3>Додати фото/відео до галереї</h3>
    <input type="file" id="profileMediaInput" multiple accept="image/*,video/*">
    <button onclick="addProfileMedia()">Додати</button>
    <div id="profileGallery" class="media-grid"></div>
  </div>

  <div id="profilePosts"></div>
</section>

</main>

<div class="modal" id="modal" onclick="closeModal()">
  <span class="close-modal" onclick="closeModal()">&times;</span>
  <img id="modalContent" class="modal-content">
</div>

<div id="emojiPicker" class="emoji-picker"></div>

<script>
// Твої скрипти залишаються без змін, всі функції з оригіналу
</script>

</body>
</html>
